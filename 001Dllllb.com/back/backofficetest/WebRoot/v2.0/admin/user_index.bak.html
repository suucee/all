<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>用户关系 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.treetable.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.treetable.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/user_index.js"></script>
	</head>
	<body>

		<div class="header"></div>
		<div class="sidenav"></div>

		<div class="container">
			<div class="mini-layout-opacilty w980 as-dates-panel no-overflow padding-left10">
				<ul>
					<li>
						<a  class="btn btn-e all link" href="user_list.html?scheme=all"> 所有用户</a>
					</li>
					<li>
						<a  class="btn btn-e  unverified link" href="user_list.html?scheme=unverified"> 资料不全</a>
					</li>
					<li>
						<a  class="btn btn-e   auditing link" href="user_list.html?scheme=auditing"> 待审核</a>
					</li>
					<li>
						<a  class="btn btn-e   verified link" href="user_list.html?scheme=verified"> 已审核</a>
					</li>
					<li>
						<a  class="btn btn-e   rejected link" href="user_list.html?scheme=rejected"> 已驳回</a>
					</li>
					<li>
						<a  class="btn btn-e   frozen link" href="user_list.html?scheme=frozen"> 已冻结</a>
					</li>
					<li>
						<a  class="btn btn-e   disabled link" href="user_list.html?scheme=disabled"> 已禁用</a>
					</li>
					<li class="clear"></li>
				</ul>
			</div>
			<div class="mini-layout w980 ">
				<legend>
					<i class="fa fa-users margin-right15" aria-hidden="true"></i>用户
				</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">	
					<ul>
						<li>
							用户关键字：<input id="keyword" name="keyword" type="text" style="width:450px" onkeydown='if(event.keyCode==13){refreshList(1);}'
							placeholder="姓名、邮箱、电话、" value="" />
						</li>
						<li>
							<button id="btn1" class="btn btn-medium btn-primary" type="submit">
								搜索用户
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%" class="table table-condensed "  id="thetable">
						<thead>
							<tr id="result_head" class="my-sticky-element">
								<th width="20%">客户</th>
								<th width="8%">级别</th>
								<th width="8%">状态</th>
								<th width="13%">手机号</th>
								<th width="15%">邮箱</th>
								<th width="10%">注册时间</th>
								<th width="7%">推荐码</th>
								<th width="18%">操作</th>
							</tr>
						</thead>
						<tbody id="result_list">

						</tbody>
					</table>
				</div>
			</div>

			<div class="footer"></div>
			<div class="loading"></div><div class="notes"></div>
		</div>

	</body>
</html>
