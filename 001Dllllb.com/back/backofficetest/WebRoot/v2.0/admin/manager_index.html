<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>从此开始</title>
			<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
			<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		    <link media="screen" rel="stylesheet" type="text/css" href="css/manager_index.css" />
			<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" src="../common/js/layer.js"></script>
			<script type="text/javascript" src="../common/js/json2.js"></script>
			<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
			<script type="text/javascript" src="../common/js/global.js"></script>
			<script type="text/javascript" src="js/manager_index.js"></script>
	</head>
	<body>
		<div class="container">			
			<div class="mini-layout w980 sample-screen">
				<legend class="legend-a">
					<i class="fa fa-home margin-right15" aria-hidden="true"></i>开始
				</legend>
				<div class="layout">
					<table width="100%" align="center" class="table table-striped table-condensed" id="message_table">
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="mini-layout w980 sample-screen">
				<legend class="legend-b">
					<i class="fa fa-calendar-minus-o margin-right15" aria-hidden="true"></i>最新公告
				</legend>
				
				<div class="layout  padding10">
					<input type="text" class="cname" placeholder="请输入主题" id="keyword" onkeypress="if(event.keyCode==13){getAnnouncementList(1);}">
					<button class="btn btn-b" id="search" >
						<i class="fa fa-search margin-right15" aria-hidden="true"></i>搜索
					</button>
				</div>
				
				<div class="layout">
					<table width="100%" align="center" class="table table-striped table-condensed" id="notice_table">
						<tbody>
							<tr><td colspan="2">当前暂无公告</td></tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</body>
</html>
