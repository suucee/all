<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>MT4账号 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/mt4s_index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="mini-layout-opacilty w980">
				<a class="btn btn-d"  href="mt4s_index.html">MT4管理</a>
				<a class="btn btn-e margin-left15" href="mt4s_order.html">MT4交易</a>
				<a class="btn btn-e margin-left15" href="mt4s_group.html">MT4组信息</a>
			</div>
		
			<div class="mini-layout w980">
				<legend> <i class="fa fa-navicon margin-right15" aria-hidden="true"></i>MT4账号管理（绑定/解绑）</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">
					<ul>
						<li>
							<label for="startDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;日期从</label>
							<input id="startDate1" name="start1" type="text" style="width:150px" placeholder="-时间不限-" />
						</li>
						<li>
							<label for="endDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;到</label>
							<input id="endDate1" name="end1" type="text" style="width:150px" placeholder="-时间不限-" value="" />
						</li>
						<li><label>&nbsp;</label></li>
						<li>
							<label><i class="fa fa-calendar-o" aria-hidden="true"></i>&nbsp;MT4账号状态</label>
							<select id="state1" name="start" placeholder="" style="width:148px">
								<option value="all" selected="selected">-所有状态-</option>
								<option value="unbinded">未绑定</option>
								<option value="binded">已绑定</option>
								<option value="frozen">已冻结</option>
								<option value="disabled">已禁用</option>
								<option value="deleted">已删除</option>
							</select>
						</li>
						<li>
							关键字：<input id="keyword1" name="keyword" type="text" style="width:150px" onkeydown='if(event.keyCode==13){refreshList(1);}'
							placeholder="MT4账号、用户、邮箱、手机" value="" />
						</li>
						<li>
							<button id="btn1" class="btn btn-medium btn-primary" type="submit">
								检索
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<thead>
							<tr>
								<th width="14%">MT4账号</th>
								<th width="14%">网站帐户</th>
								<th width="10%">MT4名</th>
								<th width="10%" class="amount">余额（USD）</th>
								<th width="10%">组</th>
								<th width="10%">创建时间</th>
								<th width="15%">交易同步时间</th>
								<th width="12%">操作</th>

							</tr>
						</thead>
						<tbody id="result_list1"></tbody>
					</table>

				</div>
			</div>

			<div id="popup_container"></div>
		</div>

	</body>
</html>
