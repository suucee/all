	input[type='checkbox']{margin:0;padding:0;width:15px;}

<body>

<div class="container">
	<div class="mini-layout-opacilty w980">
		<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
		<button class="btn btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
		<div class="clear"></div>
	</div>
	<div class="mini-layout w980">
		<legend><i class="fa fa-info-circle margin-right10"></i>文章信息</legend>
		<table width="100%" class="table table-striped  table-condensed">
			<tbody>
				<tr>
					<td class="field">文章标题:</td>
					<td> <input type="text" id="name" name="name" size="20" maxlength="20" placeholder="20字以内的文章标题"></td>

					<td class="field">文章序号(越小越靠前):</td>
		    		<td> <input type="text" value="10" id="sortNum" name="sortNum"></td>
				</tr>
				<tr>
		    		<td class="field">是否显示:</td>
	        		<td>
	        			<input type="checkbox" id="display" name="display" checked="checked">显示
	        		</td>
		    		<td class="field">是否置顶:</td>
	        		<td>
	        			<input type="checkbox"  id="isTop" name="isTop">置顶
	        		</td>
				</tr>
 				
			</tbody>
		</table>
		<div class="mini-layout w980">
			    <textarea name="content" id="myEditor" style="width:980px;min-height: 300px;"></textarea>
				<script type="text/javascript">
					var editor =new UE.ui.Editor();
					editor.render("myEditor");
					//1.2.4以后可以使用一下代码实例化编辑器
					//UE.getEditor('myEditor')
				</script>
				<div style="text-align:right;margin: 20px; display:none" id="refreshDiv">
				   <a href="javascript:void(0);" class="btn btn-a padding5" id="refresh">提交更改</a>
				</div>
		</div>
		

		<table width="100%" class="table table-striped  table-condensed" id="publishTable">
			<tbody>
				<tr> 
 					<td style="text-align: right;width: 80%;">定时发布时间：<input type="text" id="publish_time" name="publish_time" placeholder="公告将在规定的时间发布上线"></td>
 		    		<td style="text-align: right;"><input class="btn btn-b" id="publish_timing" value="定时发布"></td>
				</tr>
				<tr> 
 		    		<td style="text-align: right;" colspan="4"><input class="btn btn-a" id="publish_now" value="立即发布"></td>
				</tr> 
			</tbody>
		</table>

	</div>		
		
</div>
