<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>待返佣订单 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>

		<script type="text/javascript" src="js/rebate_waiting_order.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="mini-layout-opacilty w980">
				<a class="btn btn-e"  href="rebate_index.html">返佣分类</a>
				<a class="btn btn-d margin-left15" href="rebate_waiting_order.html">待返佣订单</a>
				<a class="btn btn-e margin-left15" href="rebate_report_user.html">用户返佣收入</a>
				<a class="btn btn-e margin-left15" href="rebate_report_source.html">返佣来源用户</a>
				<a class="btn btn-e margin-left15" href="rebate_report_login.html">返佣来源MT4</a>
	            <a class="btn btn-e margin-left15" href="rebate_rebated_order.html">返佣明细</a>
				<a class="btn btn-e margin-left15" href="rebate_user_balance.html">返佣发放</a>
			</div>
			<div class="mini-layout w980">
				<legend>
					<i class="fa fa-list margin-right15" aria-hidden="true"></i>待返佣订单
				</legend>
				<div class="layout  as-dates-panel no-overflow">
					<ul>
						<li>
							<label><i class="icon-account"></i> MT4账号：</label>
							<select name="login">
								<option value="0">[全部]</option>
							</select>
						</li>
						<li>
							<label for="startDate"><i class="icon-calendar"></i> 发生时间从</label>
							<input id="startDate" name="start" type="text" placeholder="不限" value="" />
						</li>
						<li>
							<label for="endDate"><i class="icon-calendar"></i> 到</label>
							<input id="endDate" name="end" type="text" placeholder="不限" value="" />
						</li>
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<thead>
							<tr>
								<th width="10%">交易号</th>
								<th width="10%">MT4账号</th>
								<th width="15%">时间</th>
								<th width="5%">类型</th>
								<th width="10%">交易品种/备注</th>
								<th width="8%" class="amount">成交量</th>
								<th width="8%" class="amount">价位</th>
								<th width="8%" class="amount">佣金</th>
								<th width="8%" class="amount">隔夜利息</th>
								<th width="8%" class="amount">获利（USD）</th>

							</tr>
						</thead>
						<tbody id="result_list"></tbody>
					</table>

				</div>
			</div>

			<div class="footer"></div>
			<div class="loading"></div><div class="notes"></div>
		</div>

	</body>
</html>
