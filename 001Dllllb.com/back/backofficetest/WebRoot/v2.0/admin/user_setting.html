<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>管理用户- BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.treetable.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.treetable.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/user_setting.js"></script>	
		<style type="text/css">
			.search_list li{
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<div class="mini-layout-opacilty w980">
				<button class="btn btn-mini btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-mini btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-info-circle margin-right15" aria-hidden="true"></i>设置代理/重置密码/代管</legend>
				
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<tbody>
							<tr>
								<td class="bold align-right" width="100px">当前状态:</td>
								<td class="state" colspan="3"></td>
							</tr>
				        	<tr>
								<td  class="bold align-right" width="100px">电子邮件:</td>
								<td>
									<span class="email"></span>
								</td>
								<td  class="bold align-right" width="100px">手机号码:</td>
								<td>
									<span class="mobile"></span>
								</td>
							</tr>
							<tr>
								<td class="bold align-right" width="100px"><span style="color:red;">*</span>姓名:</td>
								<td width="20%">
									<span class="name"></span>
								</td>
								<td  class="bold align-right" width="100px">代理级别:</td>
								<td>
									<span class="vipGrade"></span>&nbsp;
								</td>
							</tr>
							<tr  class="changeLevel" > 
								<td  class="bold align-right" width="100px">设置代理级别:</td>
								<td>
									<select name="vipGrade">
										<option value="0">普通客户</option>
										<option value="1">签约代理</option>
									</select>
								</td>
								<td class="bold align-right" width="100px"><span style="color:red;">*</span>操作密码:</td>
								<td>
									<input type="password" name="operationPassword" placeholder="操作密码" />
									<button class="btn btn-primary"  id="btn_set_agent"   style="margin-left:15px;">设置级别</button>
								</td>
							</tr>
							
							
							<tr>
								
								<td colspan="4" style="padding-top:20px;padding-bottom:20px;text-align: center;">
									<button class="btn btn-primary" id="btn_restpassword">重置用户密码</button>&nbsp;&nbsp;&nbsp;&nbsp;
									<button class="btn btn-primary" id="btn_hold_user">以此用户登录（代管）</button>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-user margin-right15" aria-hidden="true"></i>设置推荐人（设置推荐人后，该用户归属于此推荐人名下）</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">
							
					<ul>
						<li>
							推荐人：<input id="keyword" name="keyword" type="text" style="width:450px" onkeydown='if(event.keyCode==13){getUserlist();}'
							placeholder="用户名、用户名（拼音）、邮箱、手机、身份证、" value="" />
						</li>
						<li>
							<button id="btn1" class="btn btn-medium btn-primary" type="submit">
								搜索用户
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed"  id="thetable">
						<thead>
							<tr>
								<th>用户名</th>
								<th>级别</th>
								<th>状态</th>
								<th>电话</th>
								<th>邮箱</th>
								<th>注册时间</th>
								<th>推荐码</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="result_list1">
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
