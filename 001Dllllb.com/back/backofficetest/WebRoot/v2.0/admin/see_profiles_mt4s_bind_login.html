<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>MT4账号绑定 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/see_profiles_mt4s_bind_login.js"></script>	
		<style type="text/css">
			.search_list li{
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<div class="mini-layout-opacilty w980">
				<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-info-circle margin-right15" aria-hidden="true"></i>待绑定客户信息</legend>
				
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<tbody>
							<tr style="height:35px">	
								<td class="bold align-right" style="width:20%;">客户资料状态：</td>
								<td colspan="3"><span class="state"></span></td>
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right" width="100px">姓名：</td>
								<td ><span class="name"></span></td>
								<td class="bold align-right" width="100px">姓名拼音：</td>
								<td ><span class="ename"></span></td>
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right" width="100px">电子邮箱：</td>
								<td ><span class="email"></span></td>
								
								<td class="bold align-right" style="width:20%;">手机号码：</td>
								<td ><span class="mobile"></span></td>
								
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right" style="width:20%;">证件类型：</td>
								<td ><span class="cardType"></span></td>
								
								<td class="bold align-right" width="100px">证件号码：</td>
								<td ><span class="cardId"></span></td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-user margin-right15" aria-hidden="true"></i>MT4账号绑定</legend>
					<table width="100%" class="table table-striped table-condensed">
						<thead>
							<tr>
								<th style="text-align:left;height:50px" width="34%">
									<span class="red bold"><i class="fa fa-unlock-alt margin-right10" aria-hidden="true"></i>待绑客户：</span>
									<label class="name"></label>
								</th>
						</tr>
						</thead>
					</table>		
							
				<div class="layout as-dates-panel no-overflow padding-left10">
							
							
					<ul>
						<li>
							待绑MT4账号：<input id="keyword1" name="keyword" type="text" style="width:450px" onkeydown='if(event.keyCode==13){refreshList(1);}'
							placeholder="MT4账号、MT4名、MT4组" value="" />
						</li>
						<li>
							<button id="btn1" class="btn btn-medium btn-primary" type="submit">
								搜索MT4
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<thead>
							<tr>
								<th>MT4账号</th>
								<th>绑定用户</th>
								<th>MT4名</th>
								<th>余额（USD）</th>
								<th>MT4所在组</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="result_list1">
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
