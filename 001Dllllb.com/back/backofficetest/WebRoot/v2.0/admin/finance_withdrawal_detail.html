<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>出金详情 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="js/finance_withdrawal_detail.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">
	<div class="mini-layout-opacilty w980">
				<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
			</div>
	<div class="mini-layout w980 sample-screen">
		<legend>基本信息</legend>
	    <table width="98%" align="center" class="table table-striped orderdetails-table table-condensed" id="printTable">
	        <tbody>
	        	<tr>
	        		<td class="field">出金编号:</td>
	        		<td width="70%">#<span class="id"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">出金金额:</td>
	        		<td class="red"><span class="amount"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">提交时间:</td>
	        		<td><span class="creatTime"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">处理状态:</td>
	        		<td><span class="state"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">处理时间:</td>
	        		<td><span class="auditedTime"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">处理批注:</td>
	        		<td><span class="auditedMemo"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">用户备注:</td>
	        		<td><span class="userMemo"></span></td>
	        	</tr>
	        </tbody>
	    </table>
   </div>
   <div class="mini-layout w980 sample-screen">
	    <legend>出金银行信息</legend>
	    <table width="98%" align="center" class="table table-striped orderdetails-table table-condensed">
	        <tbody>
	        	<tr>
	        		<td class="field">国家代码:</td>
	        		<td width="70%"><span class="countryCode"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">银行名称:</td>
	        		<td width="70%"><span class="bankName"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">收款人姓名:</td>
	        		<td><span class="accountName"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field">收款账号:</td>
	        		<td><span class="accountNo"></span></td>
	        	</tr>
	        	
	        	<tr class="bank_branch">
	        		<td class="field">分行名称:</td>
	        		<td><span class="bankBranch"></span></td>
	        	</tr>
	        	<tr class="bank_address">
	        		<td class="field">分行地址:</td>
	        		<td><span class="bankAddress"></span></td>
	        	</tr>
	        	
	        	<tr class="Swift_Code">
	        		<td class="field">Swift Code:</td>
	        		<td><span class="bicSwiftCode"></span></td>
	        	</tr>
	        	<tr class="IBAN_Code">
	        		<td class="field">IBAN Code:</td>
	        		<td><span class="bicIBANCode"></span></td>
	        	</tr>
	        </tbody>
	    </table>
	</div>

</div>


</body>
</html>
