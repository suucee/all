<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>所有出金记录</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />

<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/layer.js"></script>
<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="../common/js/state_helper.js"></script>

<script type="text/javascript" src="js/finance_deposit_record.js"></script>

</head>
<body>



<div class="container">

	<div class="mini-layout-opacilty w980">
		<a class="btn btn-e"  href="finance_index.html">出金处理</a>
		<a class="btn btn-e margin-left15" href="finance_deposit.html">代为入金</a>
		<a class="btn btn-e margin-left15" href="finance_check_record.html">所有出金记录</a>
		<a class="btn btn-d margin-left15" href="finance_deposit_record.html">所有入金记录</a>
		<a class="btn btn-e margin-left15" href="finance_summary.html">出入金统计</a>
	</div>
	
	
	<div class="mini-layout w980 sample-screen">
		<legend><i class="fa fa-bar-chart margin-right15" aria-hidden="true"></i>所有入金记录</legend>
		
		<div class="layout as-dates-panel no-overflow padding-left10">
			<ul>
				<li>
					<label for="startDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;日期从</label>
					<input id="startDate1" name="start1" type="text" style="width:150px" placeholder="-时间不限-" />
				</li>
				<li>
					<label for="endDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;到</label>
					<input id="endDate1" name="end1" type="text" style="width:150px" placeholder="-时间不限-" value="" />
				</li>
				<li><label>&nbsp;&nbsp;</label></li>
				<li>
					<label><i class="fa fa-calendar-o" aria-hidden="true"></i>&nbsp;选择状态</label>
					<select id="state1" name="start" placeholder="" style="width:150px">
						<option value="">-全部状态-</option>
						<option value="PENDING_SUPERVISOR">待财务主管审核</option>
						<option value="DEPOSITED">已到帐</option>
						<option value="PENDING_PAY">待支付</option>
						<option value="REJECTED">已驳回</option>
					</select>
				</li>
				<li>
					关键字：<input id="keyword1" style="width: 180px;" name="keyword" type="text" placeholder="用户、邮箱、手机" value="" onkeypress="if(event.keyCode==13){refreshList1(1);}"/>
				</li>
				<li>
					<button id="btn1" class="btn btn-medium btn-primary" type="submit">
						检索
					</button>
				</li>
				
				<li class="clear"></li>
			</ul>
		</div>
		<div class="layout as-dates-panel no-overflow">	
			<table width="100%" class="table table-striped orderdetails-table table-condensed">
		        <thead>
		            <tr>
		                <th width="10%" style="text-align: center;">入金ID</th>
		                <th width="10%" style="text-align: center;">状态</th>
		                <th width="10%" style="text-align: center;">用户</th>
		                <th width="10%" style="text-align: left;">订单号</th>
		                <th width="15%" style="text-align: center;">入金金额（USD）</th>
		                <th width="15%" style="text-align: center;">支付时间</th>
		                <th width="15%" style="text-align: center;">处理时间</th>
		                <th width="15%" style="text-align: center;">操作</th>
		            </tr>
		        </thead>
		        <tbody id="result_list1" class="bold">
		        </tbody>
		    </table>
		</div>
	</div>
	

</div>


</body>
</html>
