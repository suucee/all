<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>修改密码</title><script async src="http://c.cnzz.com/core.php"></script>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />

		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>

		<script type="text/javascript" src="js/admin_changepassword.js"></script>
		<script type="text/javascript" src="js/admin_changepaymentpassword.js"></script>

	</head>
	<body>

		<div class="container">
			
			<div class="mini-layout-opacilty w980">
				<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-f float-right margin-right25" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
			</div>
			<div class="mini-layout w980 no-overflow space-top-bottom activate-account" id="activateAccount">
				<legend>
					<i class="fa fa-unlock-alt margin-right15" aria-hidden="true"></i>修改登录密码
				</legend>
				<div class="layout padding10 signupformcontainer">
					<table class="table table-condensed" width="100%;">
						<tr>
							<td class="field" style="width:45%;"><label class="span3 control-label group-label">旧密码:</label></td>
							<td>
							<input type="password" maxlength="30" value="" placeholder="输入您的旧密码" name="old_password" class="span12" />
							</td>
						</tr>
						<tr>
							<td class="field"  style="width:45%;"><label class="span3 control-label group-label">新密码:</label></td>
							<td>
							<input type="password" maxlength="30" value="" placeholder="输入您的新密码" name="new_password" class="span12" />
							</td>
						</tr>
						<tr>
							<td class="field"  style="width:45%;"><label class="span3 control-label group-label">确认密码:</label></td>
							<td>
							<input type="password" maxlength="30" value="" placeholder="确认您的新密码" name="confirm_password" class="span12">
							</td>
						</tr>
						<tr>
							<td colspan="2">
							<button id="btn_edit_password"  style="margin-left:48%;" type="submit" value="1" name="activateaccountsubmit" class="btn btn-primary">
								修改登录密码
							</button></td>
						</tr>
					</table>
				</div>
				<div class="layout align-center padding10"></div>

			</div>
			
			
			<div class="mini-layout w980 no-overflow space-top-bottom activate-account" id="activateAccount_pay">
				<legend>
					<i class="fa fa-unlock-alt margin-right15" aria-hidden="true"></i>修改操作密码
				</legend>
				<div class="layout padding10 signupformcontainer">
				<table class="table table-condensed" width="100%;">
					<tr class="oldpaymentpassword">
						<td class="field" style="width:45%;"><label class="span3 control-label group-label">旧操作密码:</label></td>
						<td><input type="password" maxlength="30" value="" placeholder="您的旧操作密码" name="old_paymentpassword" class="span12" />
							<a class="showForgetPaymentpwdTip" href="javascript:showForgetPaymentpwdTip();">忘记操作密码？</a>
						</td>
					</tr>
					<tr>
						<td class="field" style="width:45%;"><label class="span3 control-label group-label">新操作密码:</label></td>
						<td><input type="password" maxlength="30" value="" placeholder="您的新操作密码" name="new_operationpassword" class="span12" /></td>
					</tr>
					<tr>
						<td class="field" style="width:45%;"><label class="span3 control-label group-label">确认新操作密码:</label></td>
						<td><input type="password" maxlength="30" value="" placeholder="确认您的新操作密码" name="confirm_operationpassword" class="span12"></td>
					</tr>
					<tr>
						<td colspan="2" >
						<button id="btn_edit_operationpassword"  style="margin-left:48%;"  type="submit" value="1" name="activateaccountsubmit" class="btn btn-large btn-primary hidden">修改操作密码</button>
						</td>
					</tr>
				</table>
			</div>
	</div>
			
		</div>

	</body>
</html>
