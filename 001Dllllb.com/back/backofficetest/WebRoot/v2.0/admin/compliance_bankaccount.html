<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>用户银行卡审核- BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/compliance_bankaccount.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header first-run">
				<h1 class="title">用户待审核银行卡列表</h1>
			</div>

			<div class="mini-layout w980">
				<input id="attachment_id" type="hidden" value="0">
				<legend>
					用户待审核银行卡列表
				</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">
					<ul>
						<li>
							<a  class="btn  btn-selected" href="compliance_bankaccount.html">
								银行卡合规
							</a>
						</li>
						<li>
							<a  class="btn" href="compliance_bankaccount_cddcheck.html?scheme=AUDITED">
								通过的银行卡记录
							</a>
						</li>
						<li>
							<a  class="btn" href="compliance_bankaccount_cddcheck.html?scheme=REJECTED">
								驳回的银行卡记录
							</a>
						</li>
						<li class="clear"></li>
					</ul>
				</div>

				<div class="layout as-dates-panel no-overflow  padding-left10">
					<ul>
						<li>
							<label><i class="icon-calendar"></i> 关键字</label>
							<input  class="keyword" type="text" placeholder="姓名/账户名/账号" value="" />
						</li>
						<li>
							<button id="go" class="btn btn-medium btn-primary" type="submit">
								检索
							</button>
						</li>
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%" class="table table-condensed table-striped">
						<thead>

							<tr class="my-sticky-element">
								<th width="6%">序号</th>
								<th width="8%">用户</th>
								<th width="6%">状态</th>
								<th width="10%">银行</th>
								<th width="15%">账户名</th>
								<th width="15%">账号</th>
								<th width="5%">国家</th>
								<th width="15%">更新时间</th>
								<th width="20%">操作</th>
							</tr>
						</thead>
						<tbody id="result_list">

						</tbody>
					</table>
				</div>
				<div id="popup_container"></div>
				<div id="popup_container_detail"></div>
				<div class="footer"></div>
				<div class="loading"></div><div class="notes"></div>
			</div>

	</body>
</html>
