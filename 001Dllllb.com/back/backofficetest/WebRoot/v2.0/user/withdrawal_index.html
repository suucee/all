<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>出金 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		
		<script type="text/javascript" src="js/withdrawal_index.js"></script>

	</head>
	<body>

		<div class="container">
			<div class="mini-layout w980" >
				<legend>
					<i class="fa fa-money margin-right15" aria-hidden="true"></i>我要出金
				</legend>
				<div class="layout" style="display:none;">
					<table width="100%"  class="table table-striped table-condensed">
						<thead>
							<tr>
								<th style="text-align:left;height:50px" width="50%">
								
								我的网页账户余额(USD):
								<i class="fa fa-usd" aria-hidden="true" style="color:rgb(23,154,23)"></i>
									<span class="bold amountAvailable" style="color:rgb(23,154,23)">Loading...</span>
								</th>
								<th style="text-align:left;height:50px" width="50%">
								正在汇出中金额(USD):
								<i class="fa fa-usd" aria-hidden="true" style="color:red"></i>
									<span class="bold amountFrozen" style="color:red">Loading...</span>
								</th>
						</thead>
					</table>
				</div>

				<div class="layout padding10">
					选择出金账户
					<br />
					<select class="transfer_mt4List">
					
					</select>
					<span class="balance_amount"></span>
				</div>
				
				
				<div class="layout padding-left10">
					<label for="amount" class="span3 control-label">出金金额(USD) &nbsp; &nbsp; <span class="red"> 汇率：1 USD = <span class="rate">0.00</span> CNY</span></label>
					<div class="span6 controls controls-row">
						<div class="control-group">
							<input type="text" value="" placeholder="0.00" name="amount" 
								class="span12" id="amount-input" onchange="amountchange()" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')">
							<span class="red" id="calc" style="display: none;"></span>
							<span class="red" id="setpaypwdtip" style="display: none;"></span>
						</div>
					</div>
				</div>

				<div class="bank_account_container  padding-left10">
					到我的银行账户
					<br />
					<select class="bank_account" name="bankAccount" style="width:400px">
						<option value="0"> -选择银行账户 - </option>
					</select>
					&nbsp;
					<a href="profile_bank_accounts.html"><span class="btn btn-primary"><span>
					<i class="fa fa-plus margin-right15" aria-hidden="true"></i> 添加银行账户</span></span></a>
				</div>

				<div class="remittance_container  padding-left10">
					用户备注(最多20字)
					<br />
					<input type="text" class="userMemo" name="userMemo" style="width:385px;" maxlength="20" placeholder="在此输入您的出金备注，20字以内，如：请尽快处理。"></input>
					<input type="text" style="width:0;height:0; padding: 0;" name="防止浏览器自动填功能"></input>
				</div>
				
				<table width="100%"  class="table table-striped table-condensed">
						<thead>
							<tr>
								<th style="text-align:left;height:50px" width="34%" colspan=2>
									<span class="red bold"><i class="fa fa-unlock-alt margin-right10" aria-hidden="true"></i>支付密码：</span>
									<input type="password" name="payPassword" id="payPassword" style="width:107px">
									
									<button type="submit" id="btn_submit" class="btn btn-b" style="margin-left: 195px;">
									继续 &gt;&gt;
									</button>
									
									
								</th>
<!-- 								<th style="text-align:left;height:50px" width="50%"> -->
<!-- 									<button type="submit" id="btn_submit" class="btn btn-b"> -->
<!-- 									继续 &gt;&gt; -->
<!-- 									</button> -->
<!-- 								</th> -->
						</thead>
				</table>
				
				<div class="bank_account_container">
						<h6>
							出金说明:
						<br>
						1.如有您有对出金有任何疑问，请联系我们的客服人员。
						<br>
						<span class="withdrawl_tip">
						2.本次最少出金<span class="font-red withdrawl_min_tip"></span>(USD)。
						</span>
						</h6>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			
			<div class="mini-layout w980 sample-screen">
				<legend><i class="fa fa-bar-chart margin-right15" aria-hidden="true"></i>我的出金记录</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">
					<ul>
						<li>
							<label for="startDate"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;日期从</label>
							<input id="startDate" name="start" type="text" placeholder="-时间不限-" />
						</li>
						<li>
							<label for="endDate"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;到</label>
							<input id="endDate" name="end" type="text" placeholder="-时间不限-" value="" />
						</li>
						
						
						<li><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
						<li>
							<label for="startDate"><i class="fa fa-calendar-o" aria-hidden="true"></i>&nbsp;选择状态</label>
							<select id="state" name="start" placeholder="" style="width:150px">
								<option value="">-全部状态-</option>
								<option value="REMITTED">已汇出</option>
								<option value="CANCELED">已取消</option>
								<option value="BACK">银行退回</option>
								<option value="REJECTED">已驳回</option>
								<option value="AUDITED">审核中</option>
								<option value="WAITING">待审核</option>
							</select>
						</li>
						
						<li>
							<button id="go" class="btn btn-medium btn-primary" type="submit">
								检索
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
					
				</div>
				
			    <table width="100%" class="table table-striped orderdetails-table table-condensed">
			        <thead>
			            <tr>
			                <th width="10%">出金ID</th>
			                <th width="15%" class="amount">出金金额（USD）</th>
			                <th width="15%">状态</th>
			                <th width="20%">提交时间</th>
			                <th width="20%">汇出时间</th>
			                <th width="20%">操作</th>
			            </tr>
			        </thead>
			        <tbody id="result_list">
			        </tbody>
			    </table>
			</div>
		</div>
	</body>
</html>
