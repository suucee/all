			<div class="mini-layout w980 sample-screen" id="stateDiv">
				<legend >
					<i class="fa fa-file-text margin-right15" aria-hidden="true"></i>我的资料
				</legend>
				<!-- style="display: none" -->
				<h5 class="emailTip margin15 padding-left30 red" style="display: none">温馨提示：您还没有绑定邮箱，安全级别较低，且无法接收重要邮件，影响业务提醒。
					<span class="margin-left30 bindEmail font-green" style="text-decoration: underline">
						<a class="bindEmailA" href="">立即绑定邮箱</a>
					</span>
				</h5>
				<h5 class="nameTip margin15 padding-left30 red" style="display: none">温馨提示：您还没有完善您的个人资料，将无法激活账户。
					<span class="margin-left30 bindEmail font-green" style="text-decoration: underline">
						<a class="bindNameA" href="">立即完善资料</a>
					</span>
				</h5>
				<h5 class="payTip margin15 padding-left30 red" style="display: none">温馨提示：您还没有设置支付密码，账户存在安全问题。
					<span class="margin-left30 bindEmail font-green" style="text-decoration: underline">
						<a class="setPayA" href="">前往设置支付密码</a>
					</span>
				</h5>
				<h4 class="margin15 padding-left30">当前资料状态:
					<span style="font-size: 13px;" id="state">
					</span>
					<div id="name" class="float-right">
						<span id="state_operation">
						</span>
					</div>
				</h4>
				
			</div>

					<span id="extensionCode"></span>

				<h4 class="margin15 padding-left30">您的个人推广链接为:

				</h4>
			</div>
