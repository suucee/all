<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>账户概要 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/completer.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/account_index.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="mini-layout w980">
				<legend>
					<i class="fa fa-user margin-right10" aria-hidden="true"></i>我的网页账户
				</legend>
				<table width="100%" class="table table-striped table-condensed sample-scrn-table">
					<thead>
						<tr>
							<th width="5%">币种</th>
							<th width="20%" class="amount">可用余额</th>
							<th width="20%" class="amount" title="返佣时候的佣金会暂存于冻结余额，待发放后会自动转入账户余额">
								冻结余额
								<span style="margin-left:5px;" class=" font-green cursor-p" title="什么是冻结余额?"> 
									<i class="fa fa-question-circle-o" onclick="showWhatisAmountFrozen(this)"></i>
								</span>
							</th>
							<th width="20%" class="amount" title="出金申请已经提交，但是款项还未汇出">
								正在出金的金额
								<span style="margin-left:5px;" class=" font-green cursor-p" title="什么是正在出金的金额?"> 
									<i class="fa fa-question-circle-o" onclick="showWhatisWithdrawaling(this)"></i>
								</span>
							</th>
							<th width="20%" style="text-align: center;">更新时间</th>
							<th width="10%"  style="text-align: center;" >操作 </th>
						</tr>
					</thead>
					<tbody id="result_list"></tbody>
				</table>
			</div>
			<div class="mini-layout w980">
				<legend>
					<i class="fa fa-usd margin-right10" aria-hidden="true"></i>我的MT4账户余额
				</legend>
				<div class="layout padding10 no-margin">
					<button class="btn btn-b" id="btn_refresh_mt4users">
						更新余额
					</button>
					<button class="btn btn-a margin-left30" id="addMt4">
						新开MT4账号
					</button>
				</div>
				<table width="100%" class="table table-striped table-condensed sample-scrn-table" >
					<thead>
						<tr>
							<th width="10%" style="text-align:center">MT4账号</th>
							<th width="15%" style="text-align:center">可用余额 （USD）</th>
							<th width="15%" style="text-align:center" >初始密码</th>
							<th width="15%" style="text-align:center" >投资人密码</th>
							<th width="15%" style="text-align:center" >开户时间</th>
							<th width="25%" style="text-align:center" >操作 </th>
						</tr>
					</thead>
					<tbody id="mt4result_list"></tbody>
				</table>
			</div>
			<div class="mini-layout w980 monthrebate" style="display:none;">
				<legend>
					<i class="fa fa-user margin-right10" aria-hidden="true"></i>我的返佣
				</legend>
				<table width="100%"  class="table table-striped table-condensed">
					<thead>
						<tr>
							<th width="10%">月份</th>
							<th width="10%">返佣总额(USD)</th>
							<th width="10%">操作</th>
						</tr>
					</thead>
					<tbody id="monthrebate_list"></tbody>
				</table>
			</div>
			
			<div class="mini-layout w980 sample-screen">
				<legend><i class="fa fa-repeat margin-right10" aria-hidden="true"></i>转账</legend>
					<input type="hidden" name="id" value="0" />
					<table width="100%" class="table table-striped table-condensed">
						<tbody>
							<tr>
								<td class="bold">转出账号:</td>
								<td class="bold">转入账号:</td>
								<td class="bold">金额(USD):</td>
								<td class="bold">支付密码:</td>
								<td colspan="2" class="bold" style="text-align: center; padding: 10px;">操作
								</td>
							</tr>
							<tr>
								<td><select id="transfer_in_from" class="transfer_mt4List" style="width:180px;"></select></td>
								<td><select id="transfer_in_to" class="transfer_mt4List_to" style="width:180px;"></select></td>
								<td><input type="text"  class="transfer_in_amount" maxlength="10"  style="width:180px;" onchange="amountchange()"
								 onkeyup="this.value=this.value.replace(/[^\d.]/g,'')"></td>
								<td ><input type="password" name="operationInPassword" id="operationInPassword" style="width:180px;"/></td>
								<td colspan="2" style="text-align: center; padding: 10px;">
									<a onclick="transfer()" class="transferbtn btn btn-b"><i class="icon-plus icon-white"></i> 确认操作</a>
								</td>
							</tr>
							<tr>
								<td><span class="balance_amount" style="color: gray;"></span></td>
								<td><span class="balance_amount_to" style="color: gray;"></span></td>
								<td></td>
								<td colspan=2 class="payTip">
									<span class="font-red">温馨提示：您还没有设置支付密码，无法转账。</span>
									<span class="margin-left30" style="text-decoration: underline">
										<a class="setPayA" href="profile_changepassword.html?style=pay">前往设置支付密码</a>
									</span>
								</td>
							</tr>	
						</tbody>
					</table>
				</div>
			<div id="popupIn_container"></div>
			<div id="popupOut_container"></div>
		</div>
	</body>
</html>
