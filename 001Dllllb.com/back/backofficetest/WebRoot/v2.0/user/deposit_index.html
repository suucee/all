<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>入金 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/deposits.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="mini-layout w980">
				<legend><i class="fa fa-money margin-right15" aria-hidden="true"></i>我要入金</legend>

				<div class="layout padding10">
					<label for="amount" class="span3 control-label">入金金额（USD）<span class="red">汇率：1 USD = <span class="rate">0.00</span> CNY</span></label>
					
					<div class="span6 controls controls-row">
						<div class="control-group">
							<input type="text" value="" placeholder="0.00" name="amount" class="span12" id="amount-input" 
							 onchange="amountchange()" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')">
							<span class="red" id="calc" style="display: none;"></span><br />
							
							<label>选择入金账户 </label><br />
							<select class="transfer_mt4List">
					
							</select>
							<span class="balance_amount"></span>
							
							<br />
							<br />
							<button type="button" id="btn_continue" class="btn btn-b">
								提交 &gt;&gt;
							</button>
							<span style="display: none;">
								<span class="margin-left30">
								无法入金或者入金失败？<a class="a_showDepositTipDiv" style="text-decoration: underline;">尝试使用银行转账汇款</a>
								</span>
							</span>
						</div>
					</div>

					<div class="bank_account_container">
						<h6>
							入金说明:
						<br/>
						1.在线入金结束后，请等待充值成功提示再关闭浏览器，以保障您的资金安全。
						<br>
						2.如有您有任何疑问，请联系我们的客服人员。
						<br>
						<span class="deposit_tip">
						3.本次最少入金<span class="font-red deposit_min_tip"></span>(USD)，最多可入金<span class="font-red deposit_max_tip"></span>(USD)。
						</span>
						</h6>
					</div>
					<div class="clear"></div>
				</div>
				

				<!--代为入金 -->
				<div class="layout depositTipDiv" style="display: none;">
					<hr/>
					<table width="100%"  class="table table-condensed">
						<tbody>
							<tr>
								<td class="bold" colspan="2" style="text-align: right;font-size:16px;"><a class="btn btn-a btn-hide">收起</a></td>
							</tr>
							<tr>
								<td class="bold" colspan="2" style="text-align: center;font-size:16px;">银行汇款信息</td>
							</tr>
							<tr>
								<td class="amount" width="50%">银行名称：</td>
								<td class="bold" width="50%"></td>
							</tr>
							<tr>
								<td class="amount">銀行地址：</td>
								<td class="bold"></td>
							</tr>
							<tr>
								<td class="amount">NAME OF ADDRESS：</td>
								<td class="bold"></td>
							</tr>
							
							<tr>
								<td class="amount">(SWIFT CODE) 国籍汇款识别码：</td>
								<td class="bold"></td>
							</tr>
							<tr>
								<td class="amount">公司名称：</td>
								<td class="bold"></td>
							</tr>
							<tr>
								<td class="amount">综合戶口账户号码：</td>
								<td class="bold"><b class="black"></b></td>
							</tr>
							<tr>
								<td class="amount">汇款备注：</td>
								<td class="bold">
									<span class="bold red loginUserName"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				
				
				
			</div>
			
			
			<div class="mini-layout w980">
				<legend><i class="fa fa-bar-chart margin-right15" aria-hidden="true"></i>我的入金记录</legend>
				<!-- 查看全部入金记录按钮，个人觉得没必要--吕波
				<div class="layout  padding10">
					<a href="webaccount_deposit_list.html"><span class="btn btn-primary"><span><i
							class="icon-plus icon-white"></i> 查看所有入金记录</span></span></a>
				</div>
				 -->
				 
				<div class="layout as-dates-panel no-overflow padding-left10">
					<ul>
						<li>
							<label for="startDate"><i class="fa fa-calendar" aria-hidden="true"></i> 提交日期从</label>
							<input id="startDate" name="start" type="text" placeholder="-时间不限-" />
						</li>
						<li>
							<label for="endDate"><i class="fa fa-calendar" aria-hidden="true"></i> 到</label>
							<input id="endDate" name="end" type="text" placeholder="-时间不限-" value="" />
						</li>
						
						<li><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
						<li>
							<label><i class="fa fa-calendar-o" aria-hidden="true"></i> 选择状态</label>
							<select id="state" name="start" placeholder="" style="width:150px">
								<option value="">-全部状态-</option>
								<option value="DEPOSITED">入金完成</option>
<!-- 								<option value="ACCEPTED">已审核(到帐)</option> -->
								<option value="PENDING_PAY">待付款</option>
								<option value="PENDING_AUDIT">审核中(普通入金)</option>
								<option value="PENDING_SUPERVISOR">审核中(代为/大额入金)</option>
								<option value="REJECTED">已拒绝</option>
							</select>
						</li>
						
						<li>
							<button id="go" class="btn btn-medium btn-primary" type="submit">
								检索
							</button>
						</li>
						<li class="clear"></li>
					</ul>
					
				</div> 
				 
				 
				 
				<div class="layout">
					<table width="100%"  class="table table-striped table-condensed">
						<thead>
							<tr>
								<th width="10%">入金ID</th>
								<th width="10%">状态</th>
								<th width="15%" class="amount">金额（USD）</th>
								<th width="20%">订单号</th>
								<th width="25%">创建时间</th>
								<th width="20%">付款时间</th>
							</tr>
						</thead>
						<tbody id="result_list"></tbody>
					</table>
				</div>
			</div>
			
		</div>
		</div>

	</body>
</html>
