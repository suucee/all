<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/user_list.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/iconfont.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header first-run">
	<h1 class="title">用户管理</h1>
</div>

	<div class="mini-layout w980 as-dates-panel filter_container no-overflow"> 
		<ul>
			<li>
				<label><i class="icon-calendar"></i> 所属部门：</label>
				<select name="groupId">
					<option value="0">[所有部门]</option>
				</select>
			</li>
			<li>
				<label><i class="icon-calendar"></i> 搜索：</label>
				<input name="keyword" type="text" placeholder="姓名/昵称/手机/岗位/职务/身份证" value="" />
			</li>
			<li>
				<button id="btn_search" class="btn btn-medium btn-primary" type="submit">搜索</button>
			</li>
			<li>
				<button id="btn_add" class="btn btn-medium btn-primary">新增员工</button>
			</li>
			<li class="clear"></li>
		</ul>
	</div>
	
	<div class="mini-layout w980 sample-screen">
		<table width="100%" class="table table-condensed">
			<thead id="result_header">
				<tr class="my-sticky-element" >
					<th width="5%" style="text-align:center">编号</th>
					<th width="11%">账号</th>
					<th width="15%">昵称(姓名)</th>
					<th width="5%">性别</th>
					<th width="15%">部门</th>
					<th width="15%">操作</th>
				</tr>
			</thead>
			<tbody id="result_list">

			</tbody>
		</table>
	</div>
	
	<div id="popup_container"></div>

	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
