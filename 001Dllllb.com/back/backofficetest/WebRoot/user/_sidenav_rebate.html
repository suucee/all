<script type="text/javascript">
function getCounts() {
	$.jsonRPC.request('adminAdminService.getCounts', {
		params : [],
		success : function(result) {
			if (result) {
				for (var i in result.list) {
					var item = result.list[i];
					$("#count_"+item.scheme).html(item.count);
				}
			}
		}
	});
}

$(document).ready(function(){
	$(".sidenav a[href='"+filename+"']").parent().addClass("active");
	getCounts();
});
</script>
