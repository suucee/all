<script type="text/javascript">
$(document).ready(function(){
	getCounts();
});
function getCounts() {
		$.jsonRPC.request("adminDepositService.getCounts",
				{params : [],
					success : function(result) { 
		if (result) {
			for (var i in result.list) {
				var item = result.list[i];
				$("#count_deposit_"+item.scheme).text(item.count);
			}
		}
					}
		});
		
		$.jsonRPC.request("adminWithdrawalService.getCounts",
				{params : [],
					success : function(result) { 
		if (result) {
			for (var i in result.list) {
				var item = result.list[i];
				$("#count_withdrawal_"+item.scheme).text(item.count);
			}
		}
					}
		});
		
		
	
}

</script>
