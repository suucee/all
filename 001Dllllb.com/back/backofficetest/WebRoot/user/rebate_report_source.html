<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>返佣来源报表(用户) - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/deposit_list.css" />
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
<link media="screen" rel="stylesheet" type="text/css" href="css/jquery-ui-timepicker-addon.css" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/rebate_report_source.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header" >
    <h1>返佣来源报表(用户)</h1>
</div>
<div class="mini-layout w980 as-dates-panel no-overflow"> 
		<ul>
			<li>
				<label for="startDate"><i class="icon-calendar"></i> 选择时间</label>
				<select id="startYear" name="startYear" ></select>
				<label for="endDate">年</label>
			</li>
			<li>
				<select id="startMonth" name="startMonth">
				<option value="0">[全年]</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				</select>
				<label for="endDate">月</label>
			</li>
			<li>
				<button id="go" class="btn btn-medium btn-primary" type="submit">检索</button>
			</li>
			<li class="clear"></li>
		</ul>
	</div>
	
	<div class="mini-layout w980 sample-screen">
	    <table width="100%"  class="table table-striped orderdetails-table table-condensed">
	        <thead>
	            <tr>
	                <th width="15%">来源用户</th>
	                <th width="10%">级别</th>
	                <th width="15%">Email</th>
	                <th width="10%">手机</th>
	                <th width="10%" class="amount">返佣</th>
	                <th width="10%" class="amount">手数</th>
	                <th width="30%"></th>
	            </tr>
	        </thead>
	        <tbody id="result_list">
	        </tbody>
	    </table>
	</div>


	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
