	getCounts();

function getCounts() {
	$.jsonRPC.request("adminMT4Service.getCounts", {
		params : [],
		success : function(result) { 
			if (result) {
				for (var i in result.list) {
					var item = result.list[i];
					$("#count_"+item.scheme).text(item.count);
				}
			}
		}
	});
}
