<div class="popup_dialog" style="display: none;">
	<div class="mini-layout w600 sample-screen">
		<input type="hidden" name="id" value="0" />
		<table width="100%" class="table table-striped table-condensed">
			<thead>
				<tr>
					<th colspan="3"><h2 class="form_title">请确认出金信息</h2></th>
					<th style="text-align: right; font-size: 20px; padding: 10px;"><a
						href="javascript:void();" onclick="javascript:closePopup();"><i class="icon-minus"></i> Close</a></th>
				</tr>
			</thead>
			<tbody>
	        	<tr>
	        		<td class="field" width="28%">出金金额（USD）:</td>
	        		<td width="20%" ><span class="amountUSD"></span></td>
	        		<td class="field" width="22%">汇率:</td>
	        		<td width="30%" ><span class="rateConfirm"></span></td>
	        	</tr>
	        	<tr style="display:none;">
	        		<td class="field" >人民币（CNY）:</td>
	        		<td class="red" colspan="3"><span class="amountCNY"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field" >银行卡信息:</td>
	        		<td class="red" colspan="3"><span class="bankAccountConfirm"></span></td>
	        	</tr>
	        	<tr>
	        		<td class="field" >请输入支付密码:</td>
	        		<td colspan="3"><input type="password" class="payPassword"></td>
	        	</tr>
				<tr>
					<td colspan="4" style="text-align: center; padding: 10px;"><a
						href="javascript:doPopup();" class="submitConfirm"><span
							class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 确认出金</span></span></a> &nbsp;&nbsp;&nbsp; <a
						href="javascript:void(0);"
						onclick="javascript:closePopup();"><span
							class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 取消出金</span></span></a></td>
				</tr>
	        </tbody>
		</table>
	</div>
</div>
