<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>代理列表 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/agent_list.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header" >
    <h1>代理列表</h1>
</div>

	<div class="mini-layout w980 as-dates-panel filter_container no-overflow"> 
		<ul style="display:none;">
			<li>
				<label><i class="icon-calendar"></i> 搜索：</label>
				<input type="text" onkeypress="if(event.keyCode==13) {$('#btn_search').click();return false;}" style="width: 250px;" value="" placeholder="姓名/邮箱/手机/推荐码/MT4账号" id="keyword" name="keyword">
			</li>
			<li>
				<button type="submit" class="btn btn-medium btn-primary" id="btn_search">搜索</button>
			</li>
			<li class="clear"></li>
		</ul>
	</div>
	
	<div class="mini-layout w980 sample-screen">
	    <table width="100%"  class="table table-striped orderdetails-table table-condensed">
	        <thead>
	            <tr>
	                <th width="15%">代理</th>
	                <th width="10%">级别</th>
	                <th width="15%">手机</th>
	                <th width="15%">Email</th>
	                <th width="15%">注册时间</th>
	                <th width="10%">推荐码</th>
	                <th width="20%">操作</th>
	            </tr>
	        </thead>
	        <tbody id="result_list">
	        </tbody>
	    </table>
	</div>
	
	<div id="popup_container"></div>


	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
