<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>出金 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/transfers.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/withdrawal.js"></script>

</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">
	<div class="page-header" >
	    <h1>出金</h1>
	</div>
	
	<div class="first-run-note">
		<a href="withdrawal_list.html"><span class="btn btn-primary"><span><i
			class="icon-plus icon-white"></i> 查看所有出金记录</span></span></a>
	</div>

	<div class="mini-layout w980 no-overflow space-top-bottom">      
		<div class="padding10">
		<div class="row-fluid">
			<label for="beneficiarycurrency" class="span3 control-label">我的网站账户</label>
			<div class="span6 controls controls-row ">
				<div class="control-group">
					<div class="btn-group currency-select">
					<table cellspacing="0" cellpadding="10" width="100%" border="1" bordercolor="gray" style="border-collapse:collapse;">
						<thead>
							<tr>
								<th style="text-align:left;">币种</th>
				                <th style="text-align:left;">时间戳</th>
				                <th class="amount">可用余额 <a class="question-tooltip" href="javascript:void(0);" title="可用余额。" rel="tooltip"><i class="icon-question-sign"></i></a></th>
				                <th class="amount">冻结金额 <a class="question-tooltip" href="javascript:void(0);" title="冻结中的余额。" rel="tooltip"><i class="icon-question-sign"></i></a></th>
				                <th class="amount">汇出中金额 <a class="question-tooltip" href="javascript:void(0);" title="这是您告诉我们你要转移到您的银行账户的总额。"><i class="icon-question-sign"></i></a></th>
							</tr>
						</thead>
						<tbody id="balance_list">
							<tr>
								<td colspan="4">Loading...</td></tr>
						</tbody>
					</table>
					    
					</div>
				</div>
			</div>
		</div>
			
		     
		<div class="row-fluid">
			<label for="amount" class="span3 control-label">出金金额 &nbsp; &nbsp; <span class="red">  汇率：1 USD = <span class="rate">0.00</span> CNY</span></label>
			<div class="span6 controls controls-row">
				<div class="control-group">
					<input type="text" value="" placeholder="0.00" name="amount" class="span12" id="amount-input">
				</div>
			</div>
		</div>
	
		
		<div class="bank_account_container">
			到我的银行账户<br />
			<select class="bank_account" name="bankAccount">
				<option value="0"> - 我的银行账户 - </option>
			</select>
			&nbsp;
			<a href="bank_accounts.html#add"><span class="btn btn-primary"><span><i
					class="icon-plus icon-white"></i> 添加银行账户</span></span></a>
		</div>
		
		<div class="remittance_container">
			用户备注<br />
			<textarea class="remittance" name="userMemo"></textarea>
		</div>
		
		<div class="row-fluid">
			<div class="span6 offset3">
		    <p>若银行卡未通过审核，请补全分行信息后重新提交，完成银行卡审核后方可出金。</p>   
		    <p>&nbsp;</p>   		
			</div>
		</div>
		
			
		<div class="row-fluid">
			<div class="span6 offset3">
				<button type="submit" id="btn_submit" class="btn btn-medium btn-primary">提交</button>
			</div>
		</div>
		</div>
	</div>


<!-- security_confirm -->
	<div id="security_confirm" style="display:none;">
		<div class="mini-layout w600 sample-screen">
		<input type="hidden" name="id" value="0" />
		<table width="100%" class="table table-striped table-condensed">
			<thead>
				<tr>
					<th colspan="2"><h2 class="form_title">安全验证</h2></th>
					<th style="text-align:right;font-size:20px;padding:10px;"><a href="javascript:void();" onclick="javascript:closeSecurityConfirm();"><i class="icon-minus"></i> Close</a></th>
					</tr>
			</thead>
			<tbody>
				<tr>
					<td width="30%" class="field">当前操作:</td>
					<td colspan="2" style="vertical-align:middle;">转账汇出</td>
				<tr style="display:none;">
					<td class="field">操作摘要:</td>
					<td colspan="2" id="operation_summary" style="vertical-align:middle;">
					可用余额：<span class="availableAmount">?</span><br />
					汇出金额：<span class="orderAmount">?</span><br />
					时间：<span class="orderTimestamp"></span>
					</td>
				<tr>
					<td class="field">支付密码:</td>
					<td colspan="2"><input type="password" name="paymentPassword" maxlength="100" style="margin:0;" /></td>
				</tr>
				<tr style="display:none;" class="mobile_show">
					<td class="field">绑定手机:</td>
					<td colspan="2"><span class="mobile_no"></span>
					<a href="javascript:void(0);" onclick="javascript:doSendSMS();"><span class="btn btn-primary"><span><i
						class="icon-mail-reply icon-white"></i> 发送验证码</span></span></a>
					</td>
				</tr>
				<tr style="display:none;" class="mobile_show">
					<td class="field">短信验证码:</td>
					<td colspan="2"><input type="text" name="smsCode" maxlength="6" style="margin:0;width:100px;" /></td>
				</tr>
				<tr style="display:none;" class="google_secret_show">
					<td class="field">输入6位验证密码:</td>
					<td colspan="2"><input type="text" name="googleCode" maxlength="6" style="margin:0;width:100px;" /></td>
				</tr>
				<tr>
					<td colspan="3" style="text-align:center;padding:10px;">
					<a href="javascript:void(0);" onclick="javascript:doSecurityConfirm();"><span class="btn btn-primary"><span><i
						class="icon-plus icon-white"></i> 确认操作</span></span></a>
					&nbsp;&nbsp;&nbsp;
					<a href="javascript:void(0);" onclick="javascript:closeSecurityConfirm();"><span class="btn btn-primary"><span><i
						class="icon-plus icon-white"></i> 取消操作</span></span></a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<div id="popup_container"></div>
	
	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
