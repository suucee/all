<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>风控 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/user_list.css" />
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
<link media="screen" rel="stylesheet" type="text/css" href="css/jquery-ui-timepicker-addon.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/risk_close_all_orders.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header first-run">
	<h1 class="title">一键平仓</h1> 
</div>
	
	<div class="mini-layout w980 as-dates-panel no-overflow"> 
		<ul style="float: left;">
			<li>
				<label for="scheme"><i class="icon-calendar"></i>分组</label>
				<select id="scheme">
					<option value="">所有用户</option>
				</select>
			</li>
			 <li>
				<label for="keyword"><i class="icon-calendar"></i> 关键字</label>
				<input style="width:200px;" id="keyword" type="text" placeholder="用户姓名/MT4账号" value="" />
			</li>
			<li>
				<button id="go" class="btn btn-medium btn-primary" type="button">检索</button>
			</li>
			
			<li>
				<button id="resetpassword" class="btn btn-medium btn-primary" type="button">平仓</button>
			</li>
			<li class="clear"></li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="mini-layout w980 sample-screen">
		<table width="100%" class="table table-condensed">
			<thead>
				<tr class="my-sticky-element">
					<th width="5%" ><input id="checkedAll" type='checkBox'/></th>
					<th width="15%">MT4账号</th>
					<th width="15%" >组名</th>
					<th width="15%" >姓名</th>
					<th width="15%" class="amount">余额（USD）</th>
					<th width="15%" >信用</th>
					<th width="15%" >创建时间</th>
				</tr>
			</thead>
			<tbody id="result_list">
				
			</tbody>
		</table>
	</div>
	<div id="popup_container"></div>
	<div id="popup_container_detail"></div>
	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
