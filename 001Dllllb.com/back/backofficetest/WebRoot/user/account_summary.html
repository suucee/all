<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>账户概要 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/account_summary.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/account_summary.js"></script>

</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header first-run" >
    <h1>账户概要</h1>
</div>
	<h4 class="first-run-note" >这是您可以查看您最近的账户余额的地方</h4>

	<div class="mini-layout w980 sample-screen">
	    <table width="100%" class="table table-striped table-condensed sample-scrn-table">
	        <thead>
	            <tr>
	                <th>币种</th>
	                <th>时间戳</th>
	                <th class="amount">可用余额 <a class="question-tooltip" href="javascript:void(0);" title="可用余额。" rel="tooltip"><i class="icon-question-sign"></i></a></th>
	                <th class="amount blue">冻结金额 <a class="question-tooltip" href="javascript:void(0);" title="冻结中的余额。" rel="tooltip"><i class="icon-question-sign"></i></a></th>
	                <th class="amount">汇出中金额 <a class="question-tooltip" href="javascript:void(0);" title="这是您告诉我们你要转移到您的银行账户的总额。"><i class="icon-question-sign"></i></a></th>
				</tr>
	        </thead>
	        <tbody id="result_list">
	        </tbody>
	    </table>
	</div>
	<h4 class="first-run-note" >MT4账户余额 <button class="btn btn-primary" id="btn_refresh_mt4users">更新余额</button></h4>
	<div class="mini-layout w980 sample-screen">
	    <table width="100%" class="table table-striped table-condensed sample-scrn-table" >
	        <thead>
	            <tr>
	                <th width="20%">MT4账号</th>
	                <th width="20%" class="amount">可用余额 （USD）<a class="question-tooltip" href="javascript:void(0);" title="mt4可用余额。" rel="tooltip"><i class="icon-question-sign"></i></a></th>
	                <th style="padding-left: 20px;">操作 <a class="question-tooltip" href="javascript:void(0);" title="转入、转出资金操作" rel="tooltip"><i class="icon-question-sign"></i></a></th>
				</tr>
	        </thead>
	        <tbody id="mt4result_list">
	        </tbody>
	    </table>
	</div>
	
	<div id="popupIn_container"></div>
	<div id="popupOut_container"></div>
	
	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
