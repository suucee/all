<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户出入金设置 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />


<link rel="stylesheet" href="css/jquery.treetable.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/user_rank.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/jquery.treetable.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/risk_user_capital.js"></script>
</head>
<body>


<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

	<div class="page-header first-run">
		<h1>用户出入金设置</h1>
	</div>
		<div class="mini-layout w980 as-dates-panel no-overflow"> 
		<ul>
			<li>
				<label for="keyword"><i class="icon-calendar"></i> 选择时间</label>
				<input type="text" id="keyword" placeholder="姓名/邮箱/电话"/>
			</li>
			<li>
				<label for="scheme"><i class="icon-calendar"></i>状态</label>
				<select id="scheme">
					<option value="">[全部]</option>
					<option value="UNVERIFIED">资料不全</option>
					<option value="AUDITING">待审核</option>
					<option value="VERIFIED">已审核</option>
					<option value="REJECTED">已驳回</option>
					<option value="allowdeposit">禁止入金</option>
					<option value="allowwithdrawal">禁止出金</option>
				</select>
			</li>
			<li>
				<button id="go" class="btn btn-medium btn-primary" type="submit">检索</button>
			</li>
			<li class="clear"></li>
		</ul>
	</div>
	<div class="mini-layout w980 sample-screen">
		<table width="100%" class="table table-condensed">
			<thead>
				<tr id="result_head" class="my-sticky-element">
					<th width="19%">客户</th>
					<th width="6%">级别</th>
					<th width="6%">状态</th>
					<th width="8%">手机号</th>
					<th width="8%">邮箱</th>
			   		<th width="20%">操作</th>
				</tr>
			</thead>
			<tbody id="result_list">
				
			</tbody>
		</table>
	</div>
	

	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
