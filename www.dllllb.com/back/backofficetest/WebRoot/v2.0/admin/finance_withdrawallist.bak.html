<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>出金管理 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />
<link type="text/css" href="../common/css/jquery.datetimepicker.css" rel="stylesheet" />

<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/layer.js"></script>
<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>

<script type="text/javascript" src="js/finance_withdrawal_list.js"></script>
</head>
<body>


<div class="container">

<div class="page-header first-run">
	<h1 class="title"></h1> 
</div>
	
	<div class="mini-layout w980 as-dates-panel no-overflow"> 
	<legend>查询出金记录</legend>
		<div class="layout as-dates-panel no-overflow padding-left10">
			<ul>
				<li><a class="btn contentchange alllink" href="finance_withdrawallist.html?scheme=all">所有</a></li>
				
				<li><a class="btn contentchange pendinglink" href="finance_withdrawallist.html?scheme=pending">待审核</a></li>
				
				<li><a class="btn contentchange auditedlink" href="finance_withdrawallist.html?scheme=audited">待汇款</a></li>
				
				<li><a class="btn contentchange remittedlink" href="finance_withdrawallist.html?scheme=remitted">已汇出</a></li>
				
				<li><a class="btn contentchange rejectedlink" href="finance_withdrawallist.html?scheme=rejected">已驳回</a></li>
				
				<li><a class="btn contentchangem returnedlink" href="finance_withdrawallist.html?scheme=returned">银行退回</a></li>
				
				<li><a class="btn contentchange canceledlink" href="finance_withdrawallist.html?scheme=canceled">用户撤销</a></li>
				
				
				
				<li class="clear"></li>
			</ul>
		</div>
		
		<div class="layout as-dates-panel  padding-left10">
			<ul>
				<li>
					<label for="startDate"><i class="icon-calendar"></i> 提交日期从</label>
					<input id="startDate" name="start" type="text" placeholder="" />
				</li>
				<li>
					<label for="endDate"><i class="icon-calendar"></i> 到</label>
					<input id="endDate" name="end" type="text" placeholder="" value="" />
				</li>
				<li>
					<label><i class="icon-calendar"></i> 关键字</label>
					<input style="width:100px;" name="keyword" type="text" placeholder="姓名/Email/电话" value="" />
				</li>
				<li>
					<button id="go" class="btn btn-medium btn-primary" type="submit">检索</button>
				</li>
				<li class="clear"></li>
			</ul>
		</div>
		<div class="layout">
			<table width="100%" class="table table-striped table-condensed">
				<thead>
					
					<tr class="my-sticky-element">
						<th width="10%">出金单</th>
						<th width="10%">状态</th>
						<th width="10%">用户</th>
						<th width="10%">收款人</th>
						<th width="10%" class="amount">金额（USD）</th>
						<th width="15%">提交时间</th>
						<th width="15%">处理时间</th>
						<th width="20%">操作</th>
					</tr>
				</thead>
				<tbody id="result_list">
					
				</tbody>
			</table>
		</div>
	</div>
	<div id="popup_container"></div>
	<div id="popup_container_detail"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
