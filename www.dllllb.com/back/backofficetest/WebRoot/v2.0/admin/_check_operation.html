<!-- parent div class = check_operation -->
<!-- 需要改变最后两个按钮的onclick属性 -->
<legend>
	<i class="fa fa-pencil-square margin-right15" aria-hidden="true"></i>我的操作台
</legend>
	<div class="layout">
	<table width="100%" class="table table-striped table-condensed">
		<tbody>
			<tr>
				<td>备忘：<span class="font-red">(后台合规可见)</span> <span
					class="margin-left10 font-green cursor-p" title="什么是备忘?"> <i
						class="fa fa-question-circle-o" onclick="showWhatisRemind(this)"></i>
				</span> <br /> <input type="text" maxlength="20" 
					class="admin_comment" placeholder="若要设置提醒，在此处填写备忘。"> <br />
					提醒时间: <input type="text" class="reminder" id="reminder"
					style="width: 135px;"> <span
					class=" font-green cursor-p"
					title="什么是提醒时间，为什么要设置提醒时间?"> <i
						class="fa fa-question-circle-o"
						onclick="showWhatisRemindDate(this)"></i>
				</span>
				</td>
	
			</tr>
	
			<tr>
				<td style="height: 12px;"></td>
			</tr>
	
			<tr>
				<td>拒绝理由：<span class="font-red">(仅用户可见)</span> <br /> <input
					type="text" maxlength="20" 
					class="user_comment" placeholder="若拒绝，请填拒绝理由(20字内)">
				</td>
			</tr>
	
			<tr>
				<td style="height: 12px;"></td>
			</tr>
	
			<tr>
				<td><span class="upload-tip">合规文件(最多1份)</span> <input type="hidden"
					id="attachment_id"> <a class="btn  btn-file"
					style="margin-left: 15px;"> 
					<input id="file_upload"	name="file_upload" type="file" onchange="uploadFile()">
						<i class="fa fa-upload margin-right10" aria-hidden="true"></i>上传
				</a> <span class=" font-green cursor-p"
					title="什么是合规文件，为什么需要上传文件?"> <i
						class="fa fa-question-circle-o"
						onclick="showWhatisRemindFile(this)"></i>
				</span></td>
			</tr>
	
			<tr>
				<td style="height: 12px;"></td>
			</tr>
	
			<tr>
				<td>*操作密码: <input type="password" class="password"
					placeholder="输入您的操作密码">
				</td>
			</tr>
	
			<tr>
				<td class="align-center" id="btn_doCheck_tr">
					<button class="btn btn-a margin-left15 margin-right15 btn_accept"
						onclick="">通过</button>
					<button class="btn btn-b btn_reject"
						onclick="">拒绝</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
