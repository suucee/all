<!-- parent div class = check_operation -->
<!-- 需要改变最后两个按钮的onclick属性 -->
<legend>
	<i class="fa fa-pencil-square margin-right15" aria-hidden="true"></i>我的操作台
</legend>
<div class="layout">
	<table width="100%" class="table table-striped table-condensed">
		<tbody>
			<tr>
				<td>处理批注
			</tr>
			<tr>
				<td>
					<input type="text" maxlength="20" class="admin_comment" placeholder="若拒绝，请填拒绝理由(20字内)">
				</td>
			</tr>
			<tr>
				<td style="height: 20px;"></td>
			</tr>
			<tr>
				<td>操作密码：</td>
			</tr>
			<tr>
				<td>
					<input type="password" class="password" placeholder="输入您的操作密码"></td>
				</td>
			</tr>
			<tr>
				<td class="align-center"  id="btn_doCheck_tr">
					<button class="btn btn-a margin-left15 margin-right15 btn_accept"
						onclick="">通过</button>
					<button class="btn btn-b btn_reject"
						onclick="">拒绝</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
