<!-- 用户信息 -->
<div style="width:75%;" class="div-left float-left">
<legend>
		<i class="fa fa-file-text margin-right15" aria-hidden="true"></i>
		<!-- 下面这个span需要加载后根据合规的内容动态更改：比如合规银行卡时，这里应该为银行卡 -->
		<span class="check_userinfo_content_name"></span>审核
</legend>

	<div class="layout padding10 padding-left10">
		<a class="btn btn-b tab-button check_user_hide">
			<!-- 下面这个span需要加载后根据合规的内容动态更改：比如合规银行卡时，这里应该为银行卡 -->
			待审核<span class="check_userinfo_content_name"></span>信息
		</a>
		<a class="btn btn-f  margin-left15 tab-button check_user_show">基本信息<span class="userWaitingCount"></span></a>
		<a class="btn btn-f  margin-left15 tab-button">银行卡<span class="bankWaitingCount"></span></a>
		<a class="btn btn-f  margin-left15 tab-button">账户概况</a>
		<a class="btn btn-f  margin-left15 tab-button">资金概况<span class="capitalWaitingCount"></span></a>
		<a class="btn btn-f  margin-left15 tab-button">返佣记录</a>
		<a style="display: none;" class="btn btn-f  margin-left15 tab-button agent_guide">代理信息</a>
	</div>
	
<!-- 待审核的信息需要加载这个页面后再动态加载 -->	
	<div class="layout tab-content check_userinfo_content">
	</div>
	
	
<!-- 基本信息	 -->
	<div class="layout tab-content div_userinfo" style="display:none;">
			<table width="90%" class="table-info table table-striped table-condensed" style="margin-left: 30px;" >
				<tbody>
					<tr>
						<td class="align-left" style="width:70px">当前状态:</td>
						<td>
							<span class="select_state span-medium">
							</span>
							<span class="span-medium disable_frozen">
							</span>
							
						</td>
						<td align="right" class="align-left" width="70px">推荐码:</td>
						<td class="" width="35%"><span class="referralCode"></span></td>
						
					</tr>
					
					<tr>
						<td class="align-left" style="width:60px">级别:</td>
						<td>
							<span class="span-medium agent_level" >
							</span>
<!-- 										<span style="font-size: 12px;color: gray;">包括代理级别和员工级别</span> -->
						</td>
						<td align="right" class="align-left" width="60px">负责人:</td>
						<td class="" width="35%"><span class="stuffName"></span></td>
					</tr>
					
					<tr>
						<td class="align-left">推荐人:</td>
						<td colspan="3">
							<span name="upId" class="agent" style="width:100%">
							</span>
						</td>
					</tr>
					
					
					<tr>
						<td class="align-left">电子邮箱:</td>
						<td>
							<span class="email"  ></span>
						</td>
						
						<td class="align-left">注册电话:</td>
						<td class="">
							<span class="tel right-field"  ></span>
						</td>
					</tr>
					
					<tr>
						<td class="align-left">姓 名:</td>
						<td>
							<span class="name"  ></span>
<!-- 										<span class="span-small"> -->
<!-- 											<option value="man">男</option> -->
<!-- 											<option value="wuman">女</option> -->
<!-- 										</span> -->
						</td>
						
						<td class="align-left">拼音/英文</td>
						<td>
							<span class="ename field-right"   ></span>
						</td>
					</tr>
					
					<tr>
						<td class="align-left">身份证明:</td>
						<td>
							<span id="cardType" class="span-medium align-right">
							</span>
						</td>
						<td class="align-left">证件号码:</td>
						<td >
							<span id="cardID" class="" ></span>
						</td>
					</tr>
					
					<tr>
						<td class="align-left">居住国家:</td>
						<td>
							<span class="span-medium userNationality select_userNationality">
							</span>
						</td>
						<td class="align-left">居住地址:</td>
						<td>
							<span class="address"  ></span>
						</td>
					</tr>
					
					
					<tr>
						<td class="align-left">所在公司:</td>
						<td>
							<span class="cname"   ></span>
						</td>
						<td class="align-left">所属行业:</td>
						<td>
							<span class="hangye field-right"  ></span>
						</td>
					</tr>
					
					<tr>
						<td class="align-left">现任职位:</td>
						<td>
							<span class="userPosition"   ></span>
						</td>
						<td class="align-left">年收入:</td>
						<td>
							<span class="yearsr field-right"  ></span>
						</td>
					</tr>
					
					<tr>
						<td colspan="4">
							<div class="layout imageShow" style="max-height:160px;text-align: left;background-color:#e0e2e3;overflow-x:auto;"   class="imageShow">
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
	</div>

<!-- 银行卡 -->
	<div class="layout tab-content" style="display:none;">
		<table width="100%" class="table table-striped table-condensed all_bank_table">
			<thead>
				<tr>
					<th width="10%" style="text-align: center;">状态</th>
					<th width="20%" style="text-align: center;">银行</th>
					<th width="20%" style="text-align: center;">账户名</th>
					<th width="25%" style="text-align: center;">账号</th>
					<th width="15%" style="text-align: center;">国家</th>
<!-- 					<th width="20%" style="text-align: center;">操作</th> -->
				</tr>
			</thead>
			<tbody id="bankAccountList">
			</tbody>
		</table>
	</div>

<!-- 账户概况 -->
	<div class="layout tab-content" style="display:none;">
		<table width="100%" class="table table-striped table-condensed sample-scrn-table">
		<thead>
			<tr>
				<th width="15%">币种</th>
				<th width="20%">时间戳</th>
				<th width="20%"  style="text-align:center">可用余额（USD）</th>
				<th width="20%" style="text-align:center">汇出中金额（USD）</th>
				<th width="25%" style="text-align:center"> </th>
			</tr>
		</thead>
		<tbody id="result_list_ub"></tbody>
		<tr height="20px"></tr>
		</table>
		
		<table width="100%" class="table table-striped table-condensed sample-scrn-table" >
		<thead>
			<tr>
				<th width="20%">MT4账号</th>
				<th width="20%" >开户时间</th>
				<th width="20%"  style="text-align:center">可用余额 （USD）</th>
				<th width="20%"  style="text-align:center">MT4组</th>
<!-- 				<th width="25%" style="text-align:center">操作 </th> -->
			</tr>
		</thead>
		<tbody id="mt4result_list"></tbody>
		</table>
	</div>

<!-- 资金概况 -->
	<div class="layout tab-content" style="display:none;">
	    <table width="100%" class="table table-striped orderdetails-table table-condensed all_capital_table">
	        <thead>
	            <tr>
	                <th width="10%">类型</th>
	                <th width="15%">金额（USD）</th>
	                <th width="15%">状态</th>
	                <th width="20%">提交时间</th>
	                <th width="20%">处理时间</th>
<!-- 	                <th width="15%">操作</th> -->
	            </tr>
	        </thead>
	        <tbody id="result_list_capital"></tbody>
	    </table>
	</div>

<!-- 返佣记录 -->
	<div class="layout tab-content rebate_div" style="display:none;">
		<table width="100%"  class="table table-striped table-condensed">
		<thead>
			<tr>
				<th width="10%">月份</th>
				<th width="10%">返佣总额(USD)</th>
			</tr>
		</thead>
		<tbody id="monthrebate_list"></tbody>
		</table>
	</div>
	
</div>
