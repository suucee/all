<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>代理业绩 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />
<link type="text/css" href="../common/css/jquery.datetimepicker.css" rel="stylesheet" />

<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/layer.js"></script>
<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>

<script type="text/javascript" src="js/agent_volume.js"></script>
</head>
<body>

<div class="container">
	<div class="mini-layout-opacilty w980">
		<a class="btn btn-e"  href="agent_index.html">代理列表</a>
		<a class="btn btn-d margin-left15" href="agent_volume.html">代理业绩</a>
	</div>
	<div class="mini-layout w980 sample-screen">
		<legend>代理业绩</legend>
		<div class="layout margin10 as-dates-panel no-overflow">
			<ul>
			<li>
				<label for="startDate"><i class="icon-calendar"></i> 选择时间</label>
				<select id="startYear" name="startYear" ></select>
				<label for="endDate">年</label>
			</li>
			<li>
				<select id="startMonth" name="startMonth">
				<option value="0">[全年]</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				</select>
				<label for="endDate">月</label>
			</li>
			<li>
				<button id="go" class="btn btn-medium btn-primary" type="submit">检索</button>
			</li>
			<li class="clear"></li>
		</ul>	
		</div>
		<div class="layout">
		    <table width="100%"  class="table table-striped orderdetails-table table-condensed">
		        <thead>
		            <tr>
		                <th width="10%">代理</th>
		                <th width="10%">级别</th>
		                <th width="15%">手机</th>
		                <th width="15%">Email</th>
		                <th width="20%" id="columnBefore">操作</th>
		            </tr>
		        </thead>
		        <tbody id="result_list">
		        </tbody>
		    </table>
	    </div>
	</div>
	
	<div id="popup_container"></div>


	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
