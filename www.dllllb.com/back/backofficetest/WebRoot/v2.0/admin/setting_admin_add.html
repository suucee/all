<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>运维团队管理 - 管理中心</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.treetable.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/completer.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.treetable.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../common/js/completer.min.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/setting_admin_add.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="mini-layout-opacilty w980">
				<a class="btn btn-e"  href="setting_index.html">常规设置</a>
				<a class="btn btn-e margin-left15" href="announcement_index.html">公司公告</a>
				<a class="btn btn-e margin-left15" href="setting_staff_list.html">员工管理</a>
				<a class="btn btn-d margin-left15" href="setting_admin_list.html">运维团队管理</a>
			</div>
			<div class="mini-layout w980">
				<legend>
					<i class="fa fa-users margin-right15" aria-hidden="true"></i>运维团队管理
				</legend>
				<div class="layout padding10">
					<a class="btn btn-b" href="setting_admin_add.html">添加成员</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html">所有</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=operations_manager">运维经理</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=compliance_officer">合规</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=financial_staff">财务</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=financial_superior">财务主管</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=risk_management_commissioner">风控</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=webmaster">网站管理员</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=customer_service_staff">客服</a>
					<a class="btn btn-f margin-left15" href="setting_admin_list.html?scheme=disabled">已禁用</a>
				</div>
				<div class="layout">
					<table  class="table table-condensed" style="margin:0px auto;">
						<tbody>
							<tr>
								<td class="field">角色:</td>
								<td colspan="2">
								<select class="a_role">
									<option value="">[请选择管理员角色]</option>
									<option value="ComplianceOfficer">合规</option>
									<option value="FinancialStaff">财务</option>
									<option value="FinancialSuperior">财务主管</option>
									<option value="CustomerServiceStaff">客服</option>
									<option value="RiskManagementCommissioner">风控</option>
									<option value="Webmaster">网站管理员</option>
								</select></td>
							</tr>
							<tr>
								<td class="field">登录账号（邮箱）:</td>
								<td colspan="2">
								<input type="text" placeholder="邮箱地址，忘记密码时需要验证"  class="auto-complete-email a_email" maxlength="50"/>
								</td>
							</tr>
							<tr>
								<td class="field">登录密码:</td>
								<td colspan="2">
								<input type="password" placeholder="新增管理员的登录密码"  class="a_password" maxlength="30"/>
								</td>
							</tr>
							<tr>
								<td class="field">确认登录密码:</td>
								<td colspan="2">
								<input type="password" placeholder="确认登录密码"  class="a_password1" maxlength="30"/>
								</td>
							</tr>
							
							<tr>
								<td class="field">设置操作密码:</td>
								<td colspan="2">
								<input type="password" placeholder="新增管理员的操作密码"  class="o_password" maxlength="30"/>
								</td>
							</tr>
							<tr>
								<td class="field">确认操作密码:</td>
								<td colspan="2">
								<input type="password" placeholder="确认操作密码"  class="o_password1" maxlength="30"/>
								</td>
							</tr>
							
							<tr>
								<td class="field">显示名称:</td>
								<td colspan="2">
								<input type="text" placeholder="显示名称（如：财务—张三）"  class="a_showName" maxlength="15"/>
								</td>
							</tr>
							<tr>
								<td class="field">操作密码:</td>
								<td colspan="2">
								<input type="password" class="a_operationPassword" placeholder="输入您的操作密码" maxlength="30"/>
								</td>
							</tr>
							<tr>
								<td colspan="3" style="text-align: center; padding: 10px;"><a href="javascript:void(0);"
								onclick="javascript:doAddPopup();"><span
								class="btn btn-primary"><span><i class="icon-plus icon-white"></i><span class="addorupdate">添加管理员</span></span></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
