<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>入金 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/webaccount_deposits.js"></script>
		<script type="text/javascript" src="js/webaccount_deposit_list.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>入金</h1>
			</div>

			<div class="mini-layout w980">
				<legend>账户入金操作</legend>

				<div class="layout padding10">
					<label for="amount" class="span3 control-label">入金金额（USD）<span class="red">汇率：1 USD = <span class="rate">0.00</span> CNY</span></label>
					<div class="span6 controls controls-row">
						<div class="control-group">
							<input type="text" value="" placeholder="0.00" name="amount" class="span12" id="amount-input" onchange="amountchange()">
							<span class="red" id="calc" style="display: none;"></span><br />
							<button type="button" id="btn_continue" class="btn btn-medium btn-primary">
								继续 &gt;&gt;
							</button>
						</div>
					</div>

					<div class="bank_account_container">
						<p>
							入金说明:
						</p>
						1.在线入金结束后，请等待充值成功提示再关闭浏览器，以保障您的资金安全。
						<br>
						2.如有您有任何疑问，请联系我们的客服人员。
					</div>
					<div class="clear"></div>
				</div>
			</div>
			
			
			<div class="mini-layout w980">
				<legend>所有入金记录</legend>
				<!-- 查看全部入金记录按钮，个人觉得没必要--吕波
				<div class="layout  padding10">
					<a href="webaccount_deposit_list.html"><span class="btn btn-primary"><span><i
							class="icon-plus icon-white"></i> 查看所有入金记录</span></span></a>
				</div>
				 -->
				<div class="layout">
					<table width="100%"  class="table table-striped table-condensed">
						<thead>
							<tr>
								<th width="10%">入金ID</th>
								<th width="10%">状态</th>
								<th width="15%" class="amount">金额（USD）</th>
								<th width="20%">订单号</th>
								<th width="25%">创建时间</th>
								<th width="20%">付款时间</th>
							</tr>
						</thead>
						<tbody id="result_list"></tbody>
					</table>
				</div>
			</div>
			
		</div>
		</div>

	</body>
</html>
