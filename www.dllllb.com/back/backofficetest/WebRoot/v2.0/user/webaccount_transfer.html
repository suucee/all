<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>转账 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/account_summary.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>转账</h1>
			</div>
			
<!-- 			<div class="popup_dialog do_in"> -->
				<div class="mini-layout w980 sample-screen">
				<legend>转账</legend>
					<input type="hidden" name="id" value="0" />
					<table width="100%" class="table table-striped table-condensed">
						<tbody>
							<tr>
								<td class="field" width="40%">转出账号:</td>
								<td><select id="transfer_in_from" class="transfer_mt4List"></select>
								<span class="balance_amount" style="color: gray;"></span></td>
							</tr>
							<tr>
								<td class="field" width="40%">转入账号:</td>
								<td><select id="transfer_in_to" class="transfer_mt4List_to"></select>
								<span class="balance_amount_to" style="color: gray;"></span></td>
<!-- 								<td><span class="transfer_in_to red bold"></span><input type="hidden" id="to_login"></td> -->
							</tr>
							<tr>
								<td class="field" width="40%">金额(USD):</td>
								<td><input type="text"  class="transfer_in_amount" ></td>
							</tr>
							<tr>
								<td class="field">支付密码:</td>
								<td ><input type="password" name="operationInPassword" id="operationInPassword"/></td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: center; padding: 10px;"><a href="javascript:(0)" onclick="transfer()"><span
										class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 确认操作</span></span></a> &nbsp;&nbsp;&nbsp; 
									<a	href="#" onclick="javascript:closePopup();"><span
										class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 取消操作</span></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
<!-- </div> -->
				
			
			
		</div>

	</body>
</html>
