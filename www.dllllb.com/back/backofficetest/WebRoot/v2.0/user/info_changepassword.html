<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>修改登录密码</title><script async src="http://c.cnzz.com/core.php"></script>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />

		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>

		<script type="text/javascript" src="js/info_changepassword.js"></script>

	</head>
	<body>

		<div class="container">

			<div class="page-header" >
				<h1>修改登录密码</h1>
			</div>

			<div style="clear:both" class="mini-layout w980 no-overflow space-top-bottom activate-account" id="activateAccount">

				<legend>
					修改登录密码
				</legend>
				<div class="layout padding10 signupformcontainer">
					<table class="table table-condensed" width="100%;">
						<tr>
							<td class="field" style="width:45%;"><label class="span3 control-label group-label">旧密码:</label></td>
							<td>
							<input type="password" maxlength="100" value="" placeholder="输入您的旧密码" name="old_password" class="span12" />
							</td>
						</tr>
						<tr>
							<td class="field"  style="width:45%;"><label class="span3 control-label group-label">新密码:</label></td>
							<td>
							<input type="password" maxlength="50" value="" placeholder="输入您的新密码" name="new_password" class="span12" />
							</td>
						</tr>
						<tr>
							<td class="field"  style="width:45%;"><label class="span3 control-label group-label">确认密码:</label></td>
							<td>
							<input type="password" maxlength="100" value="" placeholder="确认您的新密码" name="confirm_password" class="span12">
							</td>
						</tr>
						<tr>
							<td colspan="2">
							<button id="btn_edit_password"  style="margin-left:48%;" type="submit" value="1" name="activateaccountsubmit" class="btn btn-primary" sty>
								修改登录密码
							</button></td>
						</tr>
					</table>
				</div>
				<div class="layout align-center padding10"></div>

			</div>
		</div>

	</body>
</html>
