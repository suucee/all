<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>问题反馈</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src="js/img_uploads.js"></script>
<script type="text/javascript" src="js/start_question.js"></script>
</head>
<body>


<div class="header"></div>
<div class="sidenav"></div>
<div class="container">

<div class="page-header" >
    <h1>问题提交#<span class="id"></span></h1>
</div>
<h4 class="first-run-note"></h4>

	<div class="mini-layout w980 sample-screen">
	<input id="imgId" type="hidden">
		<legend>反馈信息</legend>
	    <table width="98%" align="center" class="table table-striped orderdetails-table table-condensed">
	        <tbody>
	        	<tr>
					<td class="field" width="15%">姓名:</td>
					<td ><input type="text" class="name"></td>
					<td class="field" width="15%">电子邮件:</td>
					<td ><input type="text" class="email"></td>
					<td class="field" width="15%">手机号码:</td>
					<td ><input type="text" class="phone"></td>
				</tr>
				<tr>
				    <td  class="field">提问时间:</td>
					<td ><input type="text" class="addtime"></td>
					<td class="field">处理状态:</td>
					<td ><input type="text" class="state"></td>
					<td class="field">处理时间:</td>
					<td ><input type="text" class="donetime"></td>
				</tr>
				<tr>
					<td class="field" colspan="5">提问类型:</td>
					<td >
                            <select name="category" class="questionType" id="input" >
                                <option>关于账户</option>
                                <option>关于入金</option>
                                <option>交易问题</option>
                                <option>其他</option>
                            </select>
                    </td>
				</tr>
	        </tbody>
	    </table>
	   
	      <table width="98%" align="center" class="table table-striped orderdetails-table table-condensed" style="margin-top: 30px;">
	        <tbody>
				<tr>
				<td >提问内容:
				<br>
				<textarea  class="questionContext" style="max-width:950px;max-height:400px;">
请在这输入有关的提问内容。
                </textarea>
				</td>
				</tr>
				<tr><td class="field" colspan="4"><a class="" >确认修改</a></td></tr>
	        </tbody>
	    </table>
	</div>

	
	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
