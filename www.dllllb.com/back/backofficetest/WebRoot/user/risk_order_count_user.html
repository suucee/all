<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

<div class="page-header" >
    <h1>MT4交易用户统计</h1>
 </div>
<div class="mini-layout w980 as-dates-panel no-overflow"> 
		<ul>
			<li>
				<label><i class="icon-calendar"></i> 更新时间:<span class="update_time"></span></label>
			</li>
     		<li class="clear"></li>
		</ul>
	</div>
<div class="mini-layout w980 sample-screen">
    <table width="100%"  class="table table-striped orderdetails-table table-condensed">
        <thead>
            <tr>
                <th width="30%">用户</th>
                <th width="10%" class="amount">浮动赢亏（USD）</th>
                <th width="10%"  class="amount">订单数量</th>
                <th width="10%"  class="amount">成交量</th>
                <th width="10%" class="amount">外佣</th>
                <th width="10%" class="amount">隔夜利息</th>
            </tr>
        </thead>
        <tbody id="result_list">
        </tbody>
    </table>
   
</div>


	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>
