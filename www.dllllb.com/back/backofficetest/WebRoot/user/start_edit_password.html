<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改密码 - CMS</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/edit_password.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/edit_password.js"></script>

</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

	<div class="page-header" >
		<h1>修改密码</h1>
	</div>


	<div style="clear:both" class="mini-layout w980 no-overflow space-top-bottom activate-account" id="activateAccount">
		<div id="signupformcontainer">
			<legend>修改登录密码</legend>

			<table cellspacing="0" cellpadding="4" align="center">
				<tr>
					<td class="field"><label class="span3 control-label group-label">旧密码:</label></td>
					<td><input type="password" maxlength="100" value="" placeholder="" name="old_password" class="span12" /></td>
				</tr>
				<tr>
					<td class="field"><label class="span3 control-label group-label">新密码:</label></td>
					<td><input type="password" maxlength="50" value="" placeholder="" name="new_password" class="span12" /></td>
				</tr>
				<tr>
					<td class="field"><label class="span3 control-label group-label">确认密码:</label></td>
					<td><input type="password" maxlength="100" value="" placeholder="" name="confirm_password" class="span12"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<button id="btn_edit_password" type="submit" value="1" name="activateaccountsubmit" class="btn btn-large btn-primary hidden">修改登录密码</button>
					</td>
				</tr>
			</table>
		</div>
		
		
	</div>


	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
