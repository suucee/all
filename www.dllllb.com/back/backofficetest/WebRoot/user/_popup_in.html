<div class="popup_dialog do_in" style="display: none;">
	<div class="mini-layout w600 sample-screen">
		<input type="hidden" name="id" value="0" />
		<table width="100%" class="table table-striped table-condensed">
			<thead>
				<tr>
					<th ><h2 class="form_title">转账</h2></th>
					<th style="text-align: right; font-size: 20px; padding: 10px;"><a
						href="javascript:void();" onclick="javascript:closePopup();"><i class="icon-minus"></i> Close</a></th>
				</tr>
			</thead>
			<tbody>
			<tr>
					<td class="field" width="40%">转出账号:</td>
					<td><select id="transfer_in_from" class="transfer_mt4List"></select> <span class="balance_amount" style="color: gray;"></span></td>
				</tr>
				<tr>
					<td class="field" width="40%">转入账号:</td>
					<td><span class="transfer_in_to red bold"></span><input type="hidden" id="to_login"></td>
				</tr>
				<tr>
					<td class="field" width="40%">金额（ USD）:</td>
					<td><input type="text"  class="transfer_in_amount" ></td>
				</tr>
				<tr>
					<td class="field">支付密码:</td>
					<td ><input type="password" name="operationInPassword" id="operationInPassword"/></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; padding: 10px;"><a
						href="javascript:void(0);"
						onclick="javascript:doPopupIn();"><span
							class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 确认操作</span></span></a> &nbsp;&nbsp;&nbsp; <a
						href="javascript:void(0);"
						onclick="javascript:closePopup();"><span
							class="btn btn-primary"><span><i class="icon-plus icon-white"></i> 取消操作</span></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
