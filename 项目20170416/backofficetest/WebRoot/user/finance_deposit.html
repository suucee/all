<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>入金 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="image/apple-touch-icon-144.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="image/apple-touch-icon-114.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="image/apple-touch-icon-144.png" />

<link media="screen" rel="stylesheet" type="text/css" href="css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/fonticon.css" />
<link media="screen" rel="stylesheet" type="text/css" href="css/deposits.css" />
<link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
<link media="screen" rel="stylesheet" type="text/css" href="css/jquery-ui-timepicker-addon.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/finance_deposit.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
</head>
<body>

<div class="header"></div>
<div class="sidenav"></div>

<div class="container">

	<div class="page-header">
		<h1>代为入金</h1>
	</div>
	
	<div class="first-run-note">
		<a href="finance_deposit_list.html?scheme=agent"><span class="btn btn-primary"><span><i
			class="icon-plus icon-white"></i> 查看所有代为入金记录</span></span></a>
	</div>
	
	<div class="mini-layout w980 no-overflow space-top-bottom">
			<table width="100%" class="table table-striped table-condensed">
				<tbody>
					<tr>
						<td class="field" style="width:20%;">客户手机号:</td>
						<td class="ename" style="width:30%;">
						<input type="text" id="mobile" name="mobile" /> 
						<button class="btn btn-primary" onclick="javascript:doLookup();">查看</button>
						例：+86.13012345678</td>
					</tr>
					<tr>
						<td class="field">查询结果：</td>
						<td class="lookup_result"></td></tr>
					<tr>
						<td class="field" style="width:20%;">金额（USD）:</td>
						<td class="nationality" style="width:30%;"><input type="text" id="amount" name="amount" /></td>
					</tr>
					<tr>
						<td class="field" style="width:20%;">流水号:</td>
						<td class="ename" style="width:30%;"><input type="text" id="orderNum" name="orderNum" /> </td>
					</tr>
					<tr>
						<td class="field" style="width:20%;">支付时间:</td>
						<td class="nationality" style="width:30%;"><input type="text" id="payDate" name="payDate" /></td>
					</tr>
					<tr>
						<td class="field" style="width:20%;">描述:</td>
						<td class="ename" ><textarea  id="userComment" name="userComment" style="height: 100px;width: 145px;"></textarea> </td>
					</tr>
					<tr>
						<td class="field" style="width:20%;">操作密码:</td>
						<td class="ename" style="width:30%;"><input type="password" id="operationPassword" name="operationPassword" /> </td>
					</tr>
					<tr>
						<td style="text-align:center;" colspan="2"> <button type="button" id="btn_continue" class="btn btn-medium btn-primary sbt">提交</button></td>
					</tr>
					<tr>
						<td colspan="2">注：代为入金需要由财务或运维经理提交，财务主管审核通过</td></tr>
				</tbody>
			</table>
		</div>
	

	<div class="footer"></div>
	<div class="loading"></div><div class="notes"></div>
</div>

</body>
</html>
