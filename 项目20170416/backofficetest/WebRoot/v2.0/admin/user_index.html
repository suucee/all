		<div class="container">
			<div class="mini-layout-opacilty w980 as-dates-panel no-overflow padding-left10">

						<li>

						<li>
							<a  class="btn btn-e  unverified link" href="user_index.html?scheme=unverified"> 资料不全</a>

						<li>
							<a  class="btn btn-e   auditing link" href="user_index.html?scheme=auditing"> 待审核</a>

						<li>

						<li>

						</li>
						<li>
							<a  class="btn btn-e   frozen link" href="user_index.html?scheme=frozen"> 已冻结</a>
						</li>

						</li>

					</ul>

			<div class="mini-layout w980">
				<input id="attachment_id" type="hidden" value="0">
				<legend>
				</legend>
				<div class="layout as-dates-panel no-overflow  padding-left10">
					<ul>
						<li style="padding-left: 32px;">
							<label><i class="icon-calendar"></i> 搜索：</label>
							<input name="keyword" id="keyword" type="text" placeholder="姓名/邮箱/手机/推荐码/MT4账号" value="" style="width: 250px;"
							onkeypress="if(event.keyCode==13) {$('#btn_search').click();return false;}"
							/>
						</li>
						<li>
							<button id="btn_search" class="btn btn-medium btn-primary" type="submit">
								搜索
							</button>
						</li>
						<li class="clear"></li>
					</ul>
				</div>

				<div class="layout">
					<table width="100%" class="table table-condensed table-striped">
						<thead id="result_header">
							<tr class="my-sticky-element" >
								<th width="10%" style="text-align: center;">姓名</th>
								<th width="10%" style="text-align: center;">级别</th>
								<th width="7%" style="text-align: center;">状态</th>
								<th width="12%" style="text-align: center;">入金</th>
<!-- 								<th width="6%" style="text-align: center;">交易</th> -->

								<th width="10%" style="text-align: center;">手机号</th>
<!-- 								<th width="10%" style="text-align: center;">推荐码</th> -->

								<th width="10%" style="text-align: center;">操作</th>
							</tr>

						</tbody>
					</table>
