<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>MT4历史交易记录 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/see_profile_mt4s_order.js"></script>
	</head>
	<body>

		<div class="container">
		<!--新建窗口返回按钮 -->
		<div class="mini-layout-opacilty w980">
				<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
		</div>
			<div class="mini-layout w980">
				<legend>MT4历史交易</legend>
				<div class="layout as-dates-panel no-overflow padding-left10">
					<ul>
						<li>
							<label for="startDate"><i class="icon-calendar"></i> 时间从</label>
							<input id="startDate" name="start" type="text" placeholder="不限" value="" />
						</li>
						<li>
							<label for="endDate"><i class="icon-calendar"></i> 到</label>
							<input id="endDate" name="end" type="text" placeholder="不限" value="" />
						</li>
						<li>
							关键字：<input id="keyword1" name="keyword" type="text" style="width:250px" onkeydown='if(event.keyCode==13){refreshList(1);}'
							placeholder="MT4账号、绑定用户、邮箱、手机" value="" />
						</li>
						<li>
							<button id="go" class="btn btn-medium btn-primary" type="submit">
								检索
							</button>
						</li>
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<thead>
							<tr>
								<!-- <th width="6%">编号</th> -->
								<th width="8%">MT4账号</th>
								<th width="8%">绑定用户</th>
								<th width="15%" style="text-align: center">开仓时间</th>
								<th width="5%">类型</th>
								<th width="11%">品种/备注</th>
								<th width="6%">成交量</th>
								<th width="8%" class="amount">价位</th>
								<th width="8%" class="amount">佣金</th>
								<th width="8%" class="amount">隔夜利息</th>
								<th width="8%" class="amount">盈亏($)</th>
								<th width="14%" style="text-align: center">操作</th>
							</tr>
						</thead>
						<tbody id="result_list"></tbody>
					</table>

				</div>
			</div>

		</div>

	</body>
</html>
