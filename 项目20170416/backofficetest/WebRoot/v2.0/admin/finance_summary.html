<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>出入金统计</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />

<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/layer.js"></script>
<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="../common/js/Chart.bundle.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>

<script type="text/javascript" src="js/finance_summary.js"></script>

</head>
<body>



<div class="container">

	<div class="mini-layout-opacilty w980">
		<a class="btn btn-e"  href="finance_index.html">出金处理</a>
		<a class="btn btn-e margin-left15" href="finance_deposit.html">代为入金</a>
		<a class="btn btn-e margin-left15" href="finance_check_record.html">所有出金记录</a>
		<a class="btn btn-e margin-left15" href="finance_deposit_record.html">所有入金记录</a>
		<a class="btn btn-d margin-left15" href="finance_summary.html">出入金统计</a>
	</div>
	
	
	<div class="mini-layout w980 sample-screen">
		<legend><i class="fa fa-bar-chart margin-right15" aria-hidden="true"></i>出金统计</legend>
		<div style="display:inline-block; width: 100%">
			<div class="layout as-dates-panel  no-overflow padding-left10" style="width:500px;float:left;">
				<canvas id="myChart1_1">不支持图标绘制</canvas>
			</div>
			<div class="layout as-dates-panel  no-overflow padding-right10" style="width:480px;float:right;">
				<canvas id="myChart1_2">不支持图标绘制</canvas>
			</div>
		</div>
		<div class="layout as-dates-panel no-overflow padding-left10" id="search1">
			<ul>
				<li>
					<label for="startDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;日期从</label>
					<input id="startDate1" name="start1" type="text" style="width:150px" placeholder="-时间不限-" />
				</li>
				<li>
					<label for="endDate1"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;到</label>
					<input id="endDate1" name="end1" type="text" style="width:150px" placeholder="-时间不限-" value="" />
				</li>
				<li><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
				<li>
					<button id="btn1" class="btn btn-medium btn-primary" type="submit">
						检索
					</button>
				</li>
				<li class="clear"></li>
			</ul>
			
			<table width="100%" class="table table-striped orderdetails-table table-condensed">
		        <thead>
		            <tr>
		                <th width="50%">时间</th>
		                <th width="50%">出金金额（USD）</th>
		            </tr>
		        </thead>
		        <tbody id="result_list1" class="bold">
		        </tbody>
		    </table>
		</div>
	</div>
	
   <!-- ================================================ -->
   <div class="mini-layout w980 sample-screen">
		<legend><i class="fa fa-bar-chart margin-right15" aria-hidden="true"></i>入金统计</legend>
		<div style="display:inline-block; width: 100%">
			<div class="layout as-dates-panel  no-overflow padding-left10" style="width:500px;float:left;">
				<canvas id="myChart2_1">不支持</canvas>
			</div>
			<div class="layout as-dates-panel  no-overflow padding-right10" style="width:480px;float:right;">
				<canvas id="myChart2_2">不支持</canvas>
			</div>
		</div>
		<div class="layout as-dates-panel no-overflow padding-left10" id="search2">
			<ul>
				<li>
					<label for="startDate2"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;日期从</label>
					<input id="startDate2" name="start1" type="text" style="width:150px" placeholder="-时间不限-" />
				</li>
				<li>
					<label for="endDate2"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;到</label>
					<input id="endDate2" name="end1" type="text" style="width:150px" placeholder="-时间不限-" value="" />
				</li>
				<li><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></li>
				<li>
					<button id="btn2" class="btn btn-medium btn-primary" type="submit">
						检索
					</button>
				</li>
				
				<li class="clear"></li>
			</ul>
			
			<table width="100%" class="table table-striped orderdetails-table table-condensed" id="table2">
		        <thead>
		            <tr>
		                <th width="50%">时间</th>
		                <th width="50%">入金金额（USD）</th>
		            </tr>
		        </thead>
		        <tbody id="result_list2">
		        	<tr><td>2016年8月</td><td>1232</td></tr>
		        </tbody>
		    </table>
		</div>
	</div>
	

</div>


</body>
</html>
