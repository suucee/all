<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>入金记录 - BackOffice</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
<meta name="viewport" content="width=device-width">

<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.min.css" />
<link type="text/css" href="../common/css/jquery.datetimepicker.css" rel="stylesheet" />

<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../common/js/json2.js"></script>
<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
<script type="text/javascript" src="../common/js/layer.js"></script>
<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>

<script type="text/javascript" src="js/finance_deposit_list.js"></script>
</head>
<body>

<div class="container">

<div class="page-header" >
    <h1 class="title"> </h1>
</div>
	<div class="mini-layout w980  no-overflow"> 
		<legend>查询入金记录</legend>
		<div class="layout as-dates-panel no-overflow padding-left10">
			<ul>
				<li>
					<a class="btn contentchange alllink" href="finance_depositlist.html?scheme=all">所有</a>
				</li>
				
				<li>
					<a class="btn contentchange pending_paylink" href="finance_depositlist.html?scheme=pending_pay">待付款</a>
				</li>
				
				<li>
					<a class="btn contentchange depositedlink" href="finance_depositlist.html?scheme=deposited">已入金</a>
				</li>
				<li class="clear"></li>
			</ul>
		</div>
		<div class="layout as-dates-panel margin10">
			<ul>
				<li>
					<label for="startDate"><i class="icon-calendar"></i> 提交日期从</label>
					<input id="startDate" name="start" type="text" placeholder="" />
				</li>
				<li>
					<label for="endDate"><i class="icon-calendar"></i> 到</label>
					<input id="endDate" name="end" type="text" placeholder="" value="" />
				</li>
				<li>
					<label><i class="icon-calendar"></i> 关键字</label>
					<input style="width:100px;" name="keyword" type="text" placeholder="姓名/Email/電話" value="" />
				</li>
				<li>
					<button id="go" class="btn btn-medium btn-primary" type="submit">检索</button>
				</li>
				<li class="clear"></li>
			</ul>
		</div>
		<div class="layout">
		    <table width="100%"  class="table table-striped orderdetails-table table-condensed">
		        <thead>
		            <tr>
		                <th width="8%">入金单</th>
		                 <th width="10%">状态</th>
		                <th width="15%">用户</th>
		                 <th width="15%" class="amount">金额（USD）</th>
		                <th width="20%">订单号</th>
		                <th width="15%">付款时间</th>
		                <th width="15%">操作</th>
		               
		            </tr>
		        </thead>
		        <tbody id="result_list">
		        </tbody>
		    </table>
		   
		</div>
	</div>

	<div id="popup_container"></div>
	<div class="loading"></div><div class="notes"></div>
</div>


</body>
</html>
