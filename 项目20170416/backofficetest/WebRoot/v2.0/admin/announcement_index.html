input[type='checkbox']{margin:0;padding:0;width:15px;}

<body>

<div class="container">

	<div class="mini-layout-opacilty w980">
				<a class="btn btn-e "  href="setting_index.html">常规设置</a>
				<a class="btn btn-d margin-left15" href="announcement_index.html">公司公告</a>
				<a class="btn btn-e margin-left15" href="setting_staff_list.html">员工管理</a>
				<a class="btn btn-e margin-left15" href="setting_admin_list.html">运维团队管理</a>
	</div>
	
	<div class="mini-layout w980 sample-screen">
		<legend><i class="fa fa-list-ol margin-right10"></i>公告</legend>
		<div class="layout padding10">
			<a class="btn btn-f" onclick="parent.openNewWindow('./../admin/announcement_detail.html',callback)"><i class="fa fa-plus margin-right10"></i>添加公告</a>
			<a class="btn btn-f margin-left30" href="javascript:batchDeal()"><i class="fa fa-check-square-o margin-right10"></i><span id="batchFont">批量管理</span></a>
			<select style="float:right" id="oderBy">
				<option value="sort">序号</option>
				<option value="publish" selected="selected">发布时间</option>
				<option value="create">创建时间</option>
				<option value="modify">最新修改</option>
				<option value="published">已发布</option>
				<option value="waitting">未发布</option>
			</select>
		</div>
		
		<div class="layout padding10" style="font-size: small; display:none; " id="batchDealDiv">
			<hr>
			<font style="margin-left:8px;" ></font><input type="checkbox" id="selectAll"/><font class="margin-right20">全选</font>
			<a href="javascript:hideSelect();"><i class="fa fa-eye-slash margin-right10"></i>不显示所选公告</a>
			<a href="javascript:showSelect();"><i class="fa fa-eye margin-left30 margin-right10"></i>显示所选公告</a>
			<a href="javascript:noTopSelect();"><i class="fa fa-thumb-tack margin-left30 margin-right10"></i>取消置顶所选公告</a>
			<a href="javascript:deleteSelect();" class="font-red"><i class="fa margin-left30 fa-trash margin-right10"></i>删除所选公告</a>
		</div>
	
		<div class="layout">
			<table width="100%" class="table  table-striped  table-condensed">
				<thead id="result_header">
					<tr class="my-sticky-element" >
						<th width="20%">公告标题</th>
						<th width="5%" style="text-align: center;">排序</th>
						<th width="8%" style="text-align: center;">显示状态</th>
						<th width="8%" style="text-align: center;">置顶状态</th>
						<th width="15%" style="text-align: center;">发布时间</th>
						<th width="10%" style="text-align: center;">发布状态</th>
						<th width="10%" style="text-align: center;">作者</th>
						<th width="18%" style="text-align: center;">操作</th>
					</tr>
				</thead>
				<tbody id="result_list">
					
				</tbody>
			</table>
		</div>
	</div>
