<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>MT4账号绑定 - BackOffice</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
		<meta name="viewport" content="width=device-width">

		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/global.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/font-awesome.css" />
		<link media="screen" rel="stylesheet" type="text/css" href="../common/css/jquery.datetimepicker.css" />
		<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../common/js/layer.js"></script>
		<script type="text/javascript" src="../common/js/json2.js"></script>
		<script type="text/javascript" src="../common/js/jquery.jsonrpc.js"></script>
		<script type="text/javascript" src="../common/js/jquery.datetimepicker.full.js"></script>
		<script type="text/javascript" src="../common/js/global.js"></script>
		<script type="text/javascript" src="js/mt4s_bind.js"></script>	
		<style type="text/css">
			.search_list li{
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<div class="mini-layout-opacilty w980">
				<button class="btn btn-f float-left" onclick="parent.closeWindow()"><i class="fa fa-chevron-left margin-right10"></i>返回</button>
				<button class="btn btn-f float-right" onclick="parent.closeWindow()"><i class="fa fa-remove margin-right10"></i>关闭</button>
				<div class="clear"></div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-info-circle margin-right15" aria-hidden="true"></i>待绑定MT4账号信息</legend>
				
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<tbody>
							<tr style="height:35px">
								<td class="bold align-right" style="width:20%;">MT4账号：</td>
								<td ><span class="login"></span></td>
								
								<td class="bold align-right" width="100px">MT4名：</td>
								<td ><span class="name"></span></td>
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right" style="width:20%;">MT4绑定状态：</td>
								<td ><span class="bind_state"></span></td>
								
								<td class="bold align-right" width="100px">MT4使用状态：</td>
								<td ><span class="use_state"></span></td>
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right" style="width:20%;">余额（USD）：</td>
								<td ><span class="balance"></span></td>
								
								<td class="bold align-right" width="100px">MT4所在组：</td>
								<td ><span class="group"></span></td>
							</tr>
							
							<tr style="height:35px">
								<td class="bold align-right">创建时间：</td>
								<td colspan="3"><span class="create_time"></span></td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="mini-layout w980">
				<legend><i class="fa fa-user margin-right15" aria-hidden="true"></i>MT4账号绑定</legend>
					<table width="100%" class="table table-striped table-condensed">
						<thead>
							<tr>
								<th style="text-align:left;height:50px" width="34%">
									<span class="red bold"><i class="fa fa-unlock-alt margin-right10" aria-hidden="true"></i>待绑MT4：</span>
									<label class="login"></label>
								</th>
						</tr>
						</thead>
					</table>		
							
				<div class="layout as-dates-panel no-overflow padding-left10">
							
							
					<ul>
						<li>
							待绑用户：<input id="keyword1" name="keyword" type="text" style="width:450px" onkeydown='if(event.keyCode==13){refreshList(1);}'
							placeholder="用户名、用户名（拼音）、邮箱、手机、身份证、" value="" />
						</li>
						<li>
							<button id="btn1" class="btn btn-medium btn-primary" type="submit">
								搜索用户
							</button>
						</li>
						
						<li class="clear"></li>
					</ul>
				</div>
				<div class="layout">
					<table width="100%"  class="table table-striped orderdetails-table table-condensed">
						<thead>
							<tr>
								<th>用户名</th>
								<th>手机号</th>
								<th>邮箱</th>
								<th>身份证</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="result_list1">
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
